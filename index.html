<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Required</title>

    <!--
  This script automatically detects and applies the system's preferred theme (dark or light).
  It runs instantly to prevent any "flash" of the wrong theme on page load.
  It also listens for real-time changes if the user switches their system theme.
-->
    <script>
      (function () {
        const darkModeMediaQuery = window.matchMedia(
          "(prefers-color-scheme: dark)"
        );

        // Function to set the theme
        const applyTheme = (isDark) => {
          const theme = isDark ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", theme);
        };

        // Apply the theme on initial load
        applyTheme(darkModeMediaQuery.matches);

        // Listen for changes in the system theme
        darkModeMediaQuery.addEventListener("change", (e) => {
          applyTheme(e.matches);
        });
      })();
    </script>

    <style>
      /* --- Font Setup --- */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      /* 
      NOTE: @font-face cannot link to a local file system for security reasons.
      This is included as requested. For it to work, you must host this file on a server 
      with the font files in a `/font` directory. 'Inter' from Google Fonts is used as a reliable fallback.
    */
      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans-Regular.otf);
        font-display: swap;
      }
      @font-face {
        font-family: "CashMarketBold";
        font-style: normal;
        src: url(font/CashSans-Bold.otf);
        font-display: swap;
      }

      /* --- CSS Variables & Base Styles --- */
      :root {
        --cash-green: #00d54b;
        --cash-green-hover: #00b33f;
        --font-family-regular: "CashMarket", "Inter", sans-serif;
        --font-family-bold: "CashMarketBold", "Inter", sans-serif;

        /* Theme Colors */
        --background-color-light: #ffffff;
        --text-color-light: #000000;
        --subtle-text-light: #6a6a6a;

        --background-color-dark: #000000;
        --text-color-dark: #ffffff;
        --subtle-text-dark: #a7a7a7;
      }

      [data-theme="light"] {
        --bg-color: var(--background-color-light);
        --text-color: var(--text-color-light);
        --subtle-text: var(--subtle-text-light);
      }

      [data-theme="dark"] {
        --bg-color: var(--background-color-dark);
        --text-color: var(--text-color-dark);
        --subtle-text: var(--subtle-text-dark);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-family-regular);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* --- Main Content & Animations --- */
      .container {
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-family: var(--font-family-bold);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.75rem;
        letter-spacing: -0.5px;
      }

      p {
        color: var(--subtle-text);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2.5rem;
        transition: color 0.3s ease;
      }

      /* --- Download Button --- */
      .download-button {
        display: inline-block;
        background-color: var(--cash-green);
        color: #000000;
        text-decoration: none;
        font-family: var(--font-family-bold);
        font-weight: 700;
        font-size: 1rem;
        padding: 1rem 0;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .download-button:hover {
        background-color: var(--cash-green-hover);
        transform: scale(1.02);
      }

      .download-button:active {
        transform: scale(0.99);
      }

      /* --- Footer --- */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        text-align: center;
        color: var(--subtle-text);
        font-size: 0.9rem;
        transition: color 0.3s ease;

        /* Staggered animation */
        animation: fadeIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
        opacity: 0;
      }

      footer a {
        color: var(--subtle-text);
        font-weight: 700;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      footer a:hover {
        color: var(--text-color);
        text-decoration: underline;
      }

      /* --- Responsive Design --- */
      @media (max-width: 600px) {
        body {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        p {
          font-size: 1rem;
        }

        footer {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>This App Version is Outdated</h1>
      <p>
        We've made some big improvements. Please download the latest version to
        access new features and continue using the app.
      </p>
      <a href="#" class="download-button">Download the New App</a>
    </main>

    <footer>
      Have a question? Contact us on Telegram:
      <a href="https://t.me/iv_cloned" target="_blank" rel="noopener noreferrer"
        >iv_cloned</a
      >
    </footer>
  </body>
</html>
