<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Font Tester</title>
    <style>
        /* --- Modern CSS Resets & Root Variables --- */
        :root {
            --bg-color: #101010;
            --surface-color: #1c1c1c;
            --primary-color: #00D54B; /* Cash App Green */
            --primary-hover: #00b941;
            --text-color: #f0f0f0;
            --text-muted-color: #9e9e9e;
            --border-color: #333333;
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
        }

        /* --- Main Layout & Container --- */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 2.75rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-color);
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-muted-color);
            margin-top: 0.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- File Upload Area --- */
        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius-md);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background-color: var(--surface-color);
        }

        #drop-zone.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(0, 213, 75, 0.05);
        }
        
        #drop-zone .icon {
            width: 48px;
            height: 48px;
            stroke: var(--text-muted-color);
            transition: stroke 0.3s ease;
        }

        #drop-zone:hover .icon {
            stroke: var(--primary-color);
        }

        #drop-zone p {
            font-size: 1.1rem;
            color: var(--text-muted-color);
        }
        
        #drop-zone strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        #file-input {
            display: none;
        }

        /* --- Controls Section --- */
        .controls {
            padding: 1.5rem;
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }

        .control-group {
            flex: 1;
            min-width: 250px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted-color);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea#sample-text, input[type="range"] {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        textarea#sample-text:focus, input[type="range"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 213, 75, 0.2);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        #font-size-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            min-width: 60px;
            text-align: center;
        }
        
        /* Custom Slider Style */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 6px; background: #333; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: var(--primary-color); cursor: pointer; margin-top: -7px; transition: background-color 0.2s ease; }
        input[type=range]::-webkit-slider-thumb:hover { background: var(--primary-hover); }

        /* --- Font Display Area --- */
        #font-display-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        #placeholder {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted-color);
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }

        .font-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        .font-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .font-preview {
            padding: 2.5rem;
            font-size: 28px; /* Default size */
            word-break: break-word;
            line-height: 1.4;
        }

        .font-info {
            background-color: rgba(0,0,0,0.25);
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .font-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .font-info-header h3 {
            font-size: 1.2rem;
            word-break: break-all;
        }
        
        .copy-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #333;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .copy-btn:hover {
            background-color: #444;
            border-color: #555;
        }

        .copy-btn svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-muted-color);
            transition: stroke 0.2s ease;
        }
        .copy-btn:hover svg { stroke: var(--text-color); }
        .copy-btn.copied { background-color: var(--primary-color); color: #000; border-color: var(--primary-color); }
        .copy-btn.copied svg { stroke: #000; }

        .code-snippet {
            position: relative;
            background: #0d0d0d;
            border-radius: var(--border-radius-sm);
            padding: 1rem;
            font-family: "SF Mono", "Menlo", "Consolas", "Courier New", monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #dcdcdc;
            line-height: 1.5;
        }

        .code-snippet .token-comment { color: #6a9955; }
        .code-snippet .token-punctuation { color: #d4d4d4; }
        .code-snippet .token-selector { color: #d7ba7d; }
        .code-snippet .token-property { color: #569cd6; }
        .code-snippet .token-string { color: #ce9178; }
        .code-snippet .token-function { color: #dcdcaa; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { padding: 0.5rem; }
            .container { margin: 1rem auto; gap: 1.5rem; }
            header h1 { font-size: 2rem; }
            header p { font-size: 1rem; }
            #drop-zone { padding: 30px; }
            .controls { flex-direction: column; align-items: stretch; }
            .font-preview { padding: 1.5rem; }
            .font-info-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Pro Font Tester</h1>
            <p>A high-end tool to preview local fonts. Drag your files below to begin.</p>
        </header>

        <div id="drop-zone">
            <input type="file" id="file-input" multiple accept=".otf,.ttf,.woff,.woff2">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V6.75A2.25 2.25 0 015.25 4.5h13.5A2.25 2.25 0 0121 6.75v10.5A2.25 2.25 0 0118.75 21H5.25A2.25 2.25 0 013 17.25z" />
            </svg>
            <p><strong>Drag & Drop</strong> your font files here, or <strong>click to select</strong>.</p>
        </div>

        <div class="controls">
            <div class="control-group" style="flex-grow: 2;">
                <label for="sample-text">Live Sample Text</label>
                <textarea id="sample-text" rows="2">Payment of $1,234,567.89 sent. The quick brown fox jumps over the lazy dog.</textarea>
            </div>
            <div class="control-group">
                <label for="font-size">Font Size</label>
                <div class="font-size-control">
                    <input type="range" id="font-size" min="12" max="100" value="28">
                    <span id="font-size-value">28px</span>
                </div>
            </div>
        </div>

        <div id="font-display-area">
            <div id="placeholder">
                <p>Your uploaded fonts will appear here.</p>
            </div>
        </div>
    </div>
    
    <div id="font-styles" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element Cache ---
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const sampleTextInput = document.getElementById('sample-text');
            const fontSizeSlider = document.getElementById('font-size');
            const fontSizeValue = document.getElementById('font-size-value');
            const fontDisplayArea = document.getElementById('font-display-area');
            const placeholder = document.getElementById('placeholder');
            const fontStylesContainer = document.getElementById('font-styles');

            // --- Event Listeners ---
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
            dropZone.addEventListener('drop', e => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) handleFiles(fileInput.files);
            });

            sampleTextInput.addEventListener('input', updatePreviews);
            fontSizeSlider.addEventListener('input', updatePreviews);

            // --- Core Functions ---
            function handleFiles(files) {
                if(placeholder) placeholder.style.display = 'none';
                
                for (const file of files) {
                    if (!/\.(otf|ttf|woff|woff2)$/i.test(file.name)) {
                        console.warn(`Skipping non-font file: ${file.name}`);
                        continue;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const fontDataUrl = e.target.result;
                        const fontName = file.name.split('.').slice(0, -1).join('.');
                        
                        injectFontFace(fontName, fontDataUrl);
                        createFontCard(fontName, file.name);
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            function injectFontFace(fontName, dataUrl) {
                const styleElement = document.createElement('style');
                styleElement.textContent = `@font-face { font-family: "${fontName}"; src: url(${dataUrl}); }`;
                fontStylesContainer.appendChild(styleElement);
            }

            function createFontCard(fontFamily, fileName) {
                const card = document.createElement('div');
                card.className = 'font-card';
                
                const codeText = `@font-face {\n  font-family: '${fontFamily}';\n  src: url('path/to/${fileName}');\n}\n\n.your-element {\n  font-family: '${fontFamily}', sans-serif;\n}`;
                const codeSnippetHTML = `
<span class="token-comment">/* 1. Add this to your CSS file */</span>
<span class="token-selector">@font-face</span> <span class="token-punctuation">{</span>
  <span class="token-property">font-family</span>: <span class="token-string">'${fontFamily}'</span><span class="token-punctuation">;</span>
  <span class="token-property">src</span>: <span class="token-function">url</span><span class="token-punctuation">(</span><span class="token-string">'path/to/${fileName}'</span><span class="token-punctuation">)</span><span class="token-punctuation">;</span>
<span class="token-punctuation">}</span>

<span class="token-comment">/* 2. Use it in your CSS rules */</span>
<span class="token-selector">.your-element</span> <span class="token-punctuation">{</span>
  <span class="token-property">font-family</span>: <span class="token-string">'${fontFamily}'</span>, <span class="token-property">sans-serif</span><span class="token-punctuation">;</span>
<span class="token-punctuation">}</span>`;

                card.innerHTML = `
                    <div class="font-preview" style="font-family: '${fontFamily}', sans-serif;">
                        ${sampleTextInput.value}
                    </div>
                    <div class="font-info">
                        <div class="font-info-header">
                            <h3>${fileName}</h3>
                            <button class="copy-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                                <span>Copy Code</span>
                            </button>
                        </div>
                        <pre class="code-snippet" data-code="${escape(codeText)}">${codeSnippetHTML}</pre>
                    </div>`;
                fontDisplayArea.appendChild(card);
                updatePreviews(); // Apply current settings to the new card
            }

            function updatePreviews() {
                const newSize = fontSizeSlider.value;
                const newText = sampleTextInput.value.trim() === '' ? ' ' : sampleTextInput.value;

                fontSizeValue.textContent = `${newSize}px`;

                document.querySelectorAll('.font-preview').forEach(p => {
                    p.style.fontSize = `${newSize}px`;
                    p.textContent = newText;
                });
            }

            // --- Event Delegation for Copy Buttons ---
            fontDisplayArea.addEventListener('click', e => {
                const copyBtn = e.target.closest('.copy-btn');
                if (!copyBtn) return;

                const codeSnippet = copyBtn.closest('.font-info').querySelector('.code-snippet');
                const rawCode = unescape(codeSnippet.dataset.code);
                
                navigator.clipboard.writeText(rawCode).then(() => {
                    copyBtn.classList.add('copied');
                    copyBtn.querySelector('span').textContent = 'Copied!';
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.querySelector('span').textContent = 'Copy Code';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        });
    </script>
</body>
</html>
