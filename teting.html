<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Activity - Cash App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="guard.js"></script>
    <style>
      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans-Regular.otf);
        font-display: swap;
      }
      :root {
        --header-height: 65px;
        --padding-screen: 18px;
        --app-bg-color: #ffffff;
        --app-bg-secondary: #f0f1f2;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --border-color-light: #e9ecef;
        --border-radius-card: 12px;
        --accent-green: #00d54b;
        --accent-red: #ff3b30;
        --font-family: "CashMarket", -apple-system, BlinkMacSystemFont,
          sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .activity-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .activity-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px var(--padding-screen);
        height: var(--header-height);
        flex-shrink: 0;
      }
      .activity-header h1 {
        font-size: 23px;
        font-weight: 600;
      }
      .profile-icon-link {
        display: block;
        width: 30px;
        height: 30px;
      }
      .profile-icon {
        font-size: 16px;
        color: var(--text-secondary);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        object-fit: cover;
      }
      .search-bar-container {
        padding: 0 var(--padding-screen) 10px;
        flex-shrink: 0;
      }
      .search-bar {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: var(--app-bg-secondary);
        border-radius: 8px;
        padding: 10px;
      }
      .search-bar i {
        color: var(--text-secondary);
      }
      .search-bar input {
        flex-grow: 1;
        border: none;
        background: none;
        outline: none;
        font-size: 16px;
      }
      .quick-actions {
        display: flex;
        gap: 12px;
        padding: 16px var(--padding-screen);
        flex-shrink: 0;
      }
      .quick-action {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .quick-action-icon {
        width: 52px;
        height: 52px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 22px;
      }
      .quick-action-icon.green {
        background-color: var(--accent-green);
        color: white;
      }
      .quick-action-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .quick-action-label {
        font-size: 14px;
        font-weight: 500;
      }
      .activity-list-container {
        flex-grow: 1;
        overflow-y: auto;
        padding-bottom: 65px;
      }
      .date-group-header {
        padding: 12px var(--padding-screen);
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        background-color: var(--app-bg-secondary);
        border-top: 1px solid var(--border-color-light);
        border-bottom: 1px solid var(--border-color-light);
      }
      .transaction-list {
        list-style: none;
        background-color: white;
      }
      .transaction-item {
        display: flex;
        align-items: center;
        padding: 12px var(--padding-screen);
        border-bottom: 1px solid var(--border-color-light);
        cursor: pointer;
        transition: height 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
      }
      .transaction-item:last-child {
        border-bottom: none;
      }
      .transaction-item.deleting {
        transform: translateX(-100%);
        opacity: 0;
      }
      .transaction-item.hide {
        display: none;
      }
      .transaction-avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 600;
        color: white;
        object-fit: cover;
      }
      .transaction-icon {
        background-color: var(--accent-green);
      }
      .transaction-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .transaction-name {
        font-size: 16px;
        font-weight: 600;
      }
      .transaction-info {
        font-size: 14px;
        color: var(--text-secondary);
        margin-top: 2px;
      }
      .transaction-amount {
        font-size: 16px;
        font-weight: 600;
        text-align: right;
      }
      .transaction-amount.positive {
        color: var(--accent-green);
      }
      .empty-state {
        text-align: center;
        padding: 10vh var(--padding-screen);
      }
      .empty-state h2 {
        font-size: 22px;
        font-weight: 600;
      }
      .empty-state p {
        font-size: 16px;
        color: var(--text-secondary);
        margin-top: 8px;
        margin-bottom: 30px;
      }
      .empty-invite-icon {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background-color: var(--accent-green);
        color: white;
        display: grid;
        place-items: center;
        font-size: 32px;
        margin: 0 auto 16px;
      }
      .empty-invite-text {
        font-size: 18px;
        font-weight: 600;
      }

      /* ================================================= */
      /* --- START: NEW TRANSACTION DETAILS STYLES --- */
      /* ================================================= */

      .details-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f2f2f7; /* Changed for new design */
        color: var(--text-primary);
        z-index: 4000;
        transform: translateX(100%);
        transition: transform 0.35s ease-in-out;
        display: flex; /* Changed for new design */
        justify-content: center;
        align-items: flex-start;
      }
      .details-overlay.show {
        transform: translateX(0);
      }
      .details-inner-container {
        background-color: var(--app-bg-color);
        width: 100%;
        max-width: 450px;
        height: 100%;
        overflow-y: auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .details-header {
        position: sticky;
        top: 0;
        background-color: var(--app-bg-color);
        z-index: 10;
        padding: 16px 20px;
      }
      .details-close-btn {
        font-size: 28px;
        font-weight: 400;
        text-align: left;
        color: var(--text-primary);
        padding: 0;
        background: none;
        border: none;
        cursor: pointer;
        line-height: 1;
      }
      .details-content {
        flex-grow: 1;
        padding: 0 20px 40px; /* Added bottom padding */
      }
      .td-recipient-info {
        padding-top: 16px;
        padding-bottom: 30px;
        text-align: left;
      }
      .td-avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 16px;
      }
      .td-recipient-name {
        font-size: 28px;
        font-weight: 700;
        margin: 0;
        line-height: 1.2;
      }
      .td-timestamp,
      .td-note {
        font-size: 15px;
        color: #8a8a8e;
        margin: 4px 0 0 0;
        line-height: 1.4;
        font-weight: 400;
      }
      .td-note .td-emoji {
        font-size: 13px;
        margin-left: 2px;
        vertical-align: middle;
      }
      .td-amount {
        font-size: 44px;
        font-weight: 700;
        text-align: left;
        margin: 0;
        padding-bottom: 35px;
      }
      .td-divider {
        height: 1px;
        border: none;
        background-color: #e5e5ea;
        margin: 0;
      }
      .td-list-section {
        padding-top: 25px;
      }
      .td-list-header {
        font-size: 17px;
        font-weight: 700;
        margin: 0 0 25px 0;
      }
      .td-detail-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 28px;
      }
      .td-detail-item:last-child {
        margin-bottom: 0;
      }
      .td-icon {
        flex-shrink: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 18px;
        color: #8a8a8e;
        font-size: 22px;
        font-weight: 500;
      }
      .td-icon svg {
        width: 100%;
        height: 100%;
        fill: #8a8a8e;
      }
      .td-icon.check {
        font-family: sans-serif;
        font-size: 18px;
        font-weight: bold;
        color: var(--text-primary);
      }
      .td-text-content {
        flex-grow: 1;
      }
      .td-title {
        font-size: 17px;
        font-weight: 700;
        margin: 0 0 2px 0;
        line-height: 1.4;
      }
      .td-subtitle {
        font-size: 17px;
        font-weight: 400;
        color: #8a8a8e;
        margin: 0;
        line-height: 1.4;
      }
      .td-icon-right {
        flex-shrink: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .td-icon-right svg {
        width: 100%;
        height: 100%;
        fill: #c7c7cc;
      }

      /* =============================================== */
      /* --- END: NEW TRANSACTION DETAILS STYLES --- */
      /* =============================================== */

      .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #e9e9e9;
        background-color: #ffffff;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 65px;
        padding: 0 var(--padding-screen);
        z-index: 200;
      }
      .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: inherit;
        font-weight: 600;
        color: #8c8c8c;
        min-width: 44px;
      }
      .nav-button svg {
        fill: #8c8c8c;
      }
      .nav-button.active,
      .nav-button.active svg {
        color: var(--text-primary);
        fill: var(--text-primary);
      }
      #nav-balance-display {
        font-size: 16px;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: flex-end;
        z-index: 5000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .modal-overlay.show {
        display: flex;
        opacity: 1;
      }
      .modal-content {
        background-color: white;
        width: 100%;
        max-width: 450px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        padding: 12px 18px 30px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      .modal-overlay.show .modal-content {
        transform: translateY(0);
      }
      .delete-modal-content {
        text-align: center;
        padding: 20px;
      }
      .delete-modal-content p {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
      }
      .delete-modal-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .delete-modal-btn {
        padding: 14px;
        border-radius: 28px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: none;
      }
      .delete-modal-btn.confirm {
        background-color: var(--accent-red);
        color: white;
      }
      .delete-modal-btn.cancel {
        background-color: #e9ecef;
        color: var(--text-primary);
      }
    </style>
  </head>

    <script>
      const profileIconLink = document.querySelector(".profile-icon-link");
      const quickActionsContainer = document.getElementById(
        "quick-actions-container"
      );
      const activityListContainer = document.getElementById(
        "activity-list-container"
      );
      const detailsOverlay = document.getElementById("details-overlay");
      const searchInput = document.getElementById("search-input");
      const deleteModalOverlay = document.getElementById(
        "delete-modal-overlay"
      );
      const deleteConfirmBtn = document.getElementById("delete-confirm-btn");
      const deleteCancelBtn = document.getElementById("delete-cancel-btn");

      const userProfileKey = "cashAppUserProfile",
        contactStorageKey = "cashAppContacts",
        transactionsKey = "cashAppTransactions";
      const defaultProfile = { fullName: "Punchmadedomo", profilePic: "" }; // Set default name
      const defaultContacts = [
        {
          id: 1,
          name: "Jay Z",
          cashtag: "$sc",
          avatar: "images/jayz.jpeg",
          color: "#666",
        },
        {
          id: 2,
          name: "Raul Garcia",
          cashtag: "$raul",
          avatar:
            "https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=128&q=80",
          color: "#007bff",
        },
      ];

      let longPressTimer;
      let transactionToDelete = null;

      const formatCurrency = (amount, sign = true) =>
        `${sign ? (amount < 0 ? "− " : "+") : ""}$${Math.abs(
          amount
        ).toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })}`;

      const formatSimpleCurrency = (amount) =>
        `$${Math.abs(amount).toLocaleString("en-US")}`;

      const generateTransactionNumber = () =>
        `#D-${Math.random().toString(16).substr(2, 8).toUpperCase()}`;

      function getRelativeDate(date) {
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        if (date.toDateString() === today.toDateString()) return "Today";
        if (date.toDateString() === yesterday.toDateString())
          return "Yesterday";
        return date.toLocaleDateString("en-US", {
          month: "long",
          day: "numeric",
        });
      }

      function renderActivity(query = "") {
        const transactions = (
          JSON.parse(localStorage.getItem(transactionsKey)) || []
        ).sort((a, b) => new Date(b.date) - new Date(a.date));

        const contacts =
          JSON.parse(localStorage.getItem(contactStorageKey)) ||
          defaultContacts;
        const latestContact = contacts[0] || {};

        quickActionsContainer.innerHTML = `<div class="quick-action"><div class="quick-action-icon green"><i class="fa-solid fa-plus"></i></div><span class="quick-action-label">Get $5</span></div><div class="quick-action"><div class="quick-action-icon"><img src="${
          latestContact.avatar || "https://i.imgur.com/V4RclNb.png"
        }" alt=""></div><span class="quick-action-label">${
          latestContact.name
        }</span></div>`;

        const filteredTransactions = transactions.filter((t) => {
          const searchTerm = query.toLowerCase();
          if (!searchTerm) return true;
          if (t.amount.toString().includes(searchTerm)) return true;
          if (t.type.includes(searchTerm)) return true;
          if (t.type === "payment") {
            const recipientName = t.recipient
              ? t.recipient.name
              : (contacts.find((c) => c.id == t.contactId) || {}).name;
            return (
              recipientName && recipientName.toLowerCase().includes(searchTerm)
            );
          }
          return false;
        });

        if (filteredTransactions.length === 0) {
          activityListContainer.innerHTML = `<div class="empty-state"><h2>${
            query ? "No results found" : "Nothing Here!"
          }</h2><p>${
            query
              ? "Try a different search term."
              : "Your future activity will be organized here"
          }</p></div>`;
          return;
        }

        const groupedTransactions = filteredTransactions.reduce((groups, t) => {
          const date = getRelativeDate(new Date(t.date));
          if (!groups[date]) groups[date] = [];
          groups[date].push(t);
          return groups;
        }, {});

        let html = "";
        for (const dateGroup in groupedTransactions) {
          html += `<div class="date-group-header">${dateGroup}</div><ul class="transaction-list">`;
          groupedTransactions[dateGroup].forEach((t) => {
            let avatar,
              name,
              info,
              amount,
              amountClass = "";
            const time = new Date(t.date).toLocaleTimeString("en-US", {
              hour: "numeric",
              minute: "2-digit",
              hour12: true,
            });
            switch (t.type) {
              case "payment":
                let recipient;
                if (t.recipient) {
                  recipient = t.recipient;
                } else {
                  recipient = contacts.find((c) => c.id == t.contactId);
                }
                if (!recipient) return;

                avatar = recipient.avatar
                  ? `<img src="${recipient.avatar}" class="transaction-avatar" />`
                  : `<div class="transaction-avatar" style="background-color:${
                      recipient.color
                    };">${recipient.name.charAt(0)}</div>`;
                name = recipient.name;
                info =
                  t.status === "success"
                    ? `Payment sent • ${time}`
                    : `Pending • ${time}`;
                amount = formatSimpleCurrency(t.amount);
                break;
              case "add":
                avatar = `<div class="transaction-avatar transaction-icon"><i class="fa-solid fa-plus"></i></div>`;
                name = "Add money";
                info = `Bank Account • ${time}`;
                amount = formatCurrency(t.amount);
                amountClass = "positive";
                break;
              case "withdraw":
                avatar = `<div class="transaction-avatar transaction-icon" style="background-color: #6c757d;"><i class="fa-solid fa-building-columns"></i></div>`;
                name = "Cash Out";
                info = `Bank Account • ${time}`;
                amount = formatCurrency(-t.amount);
                break;
            }
            html += `<li class="transaction-item" data-id="${t.id}" data-type="${t.type}">${avatar}<div class="transaction-details"><span class="transaction-name">${name}</span><span class="transaction-info">${info}</span></div><div class="transaction-amount ${amountClass}">${amount}</div></li>`;
          });
          html += "</ul>";
        }
        activityListContainer.innerHTML = html;
      }

      function renderTransactionDetails(transactionId) {
        const transactions =
          JSON.parse(localStorage.getItem(transactionsKey)) || [];
        const transaction = transactions.find((t) => t.id == transactionId);
        if (!transaction || transaction.type !== "payment") return;

        const contacts =
          JSON.parse(localStorage.getItem(contactStorageKey)) ||
          defaultContacts;
        const userProfile =
          JSON.parse(localStorage.getItem(userProfileKey)) || defaultProfile;

        let recipient;
        if (transaction.recipient) {
          recipient = transaction.recipient;
        } else {
          recipient = contacts.find((c) => c.id == transaction.contactId);
        }
        if (!recipient) return;

        const time = new Date(transaction.date).toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        });
        const noteHtml = `<p class="td-note">For Domo load<span class="td-emoji">🏁</span></p>`;

        // SVG icons are embedded for reliability and performance.
        const personIcon = `<svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>`;
        const feesIcon = `<svg viewBox="0 0 24 24"><path d="M3 15h18v-2H3v2zm0 4h18v-2H3v2zm0-8h18V9H3v2zm0-6v2h18V5H3z"></path></svg>`;
        const feesInfoIcon = `<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>`;
        const copyIcon = `<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg>`;

        const detailsHtml = `
          <div class="details-inner-container">
            <header class="details-header">
              <button class="details-close-btn" id="details-close-btn">×</button>
            </header>
            <main class="details-content">
              <section class="td-recipient-info">
                <img src="${
                  recipient.avatar
                }" class="td-avatar" alt="Profile picture of ${recipient.name}">
                <h1 class="td-recipient-name">${recipient.name}</h1>
                <p class="td-timestamp">Today at ${time}</p>
                ${noteHtml}
              </section>
              <section class="td-amount-section">
                <p class="td-amount">${formatCurrency(
                  transaction.amount,
                  false
                )}</p>
              </section>
              <hr class="td-divider">
              <section class="td-list-section">
                <h2 class="td-list-header">Transaction details</h2>
                <div class="td-detail-item">
                  <div class="td-icon check">✓</div>
                  <div class="td-text-content">
                    <p class="td-title">Complete</p>
                    <p class="td-subtitle">Payment sent successfully</p>
                  </div>
                </div>
                <div class="td-detail-item">
                  <div class="td-icon">${personIcon}</div>
                  <div class="td-text-content">
                    <p class="td-title">Payment between</p>
                    <p class="td-subtitle">To: ${recipient.name}</p>
                    <p class="td-subtitle">From: ${userProfile.fullName}</p>
                  </div>
                </div>
                <div class="td-detail-item">
                  <div class="td-icon">$</div>
                  <div class="td-text-content">
                    <p class="td-title">Payment Source</p>
                    <p class="td-subtitle">Cash balance</p>
                  </div>
                </div>
                <div class="td-detail-item">
                  <div class="td-icon">${feesIcon}</div>
                  <div class="td-text-content">
                    <p class="td-title">Fees</p>
                    <p class="td-subtitle">None applied</p>
                  </div>
                  <div class="td-icon-right">${feesInfoIcon}</div>
                </div>
                <div class="td-detail-item">
                  <div class="td-icon">#</div>
                  <div class="td-text-content">
                    <p class="td-title">Transaction number</p>
                    <p class="td-subtitle">${generateTransactionNumber()}</p>
                  </div>
                  <div class="td-icon-right">${copyIcon}</div>
                </div>
              </section>
            </main>
          </div>
        `;
        detailsOverlay.innerHTML = detailsHtml;
        detailsOverlay.classList.add("show");
        document
          .getElementById("details-close-btn")
          .addEventListener("click", () =>
            detailsOverlay.classList.remove("show")
          );
      }

      function showDeleteModal(id) {
        transactionToDelete = id;
        deleteModalOverlay.classList.add("show");
      }
      function hideDeleteModal() {
        deleteModalOverlay.classList.remove("show");
        transactionToDelete = null;
      }
      function deleteTransaction() {
        if (!transactionToDelete) return;
        let transactions =
          JSON.parse(localStorage.getItem(transactionsKey)) || [];
        transactions = transactions.filter((t) => t.id != transactionToDelete);
        localStorage.setItem(transactionsKey, JSON.stringify(transactions));
        const itemEl = document.querySelector(
          `.transaction-item[data-id="${transactionToDelete}"]`
        );
        if (itemEl) {
          itemEl.classList.add("deleting");
          itemEl.addEventListener("transitionend", () =>
            renderActivity(searchInput.value)
          );
        } else {
          renderActivity(searchInput.value);
        }
        hideDeleteModal();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const userProfile =
          JSON.parse(localStorage.getItem(userProfileKey)) || defaultProfile;
        if (userProfile.profilePic) {
          profileIconLink.innerHTML = `<img src="${userProfile.profilePic}" alt="Profile" class="profile-icon">`;
        } else {
          profileIconLink.innerHTML = `<img src="icons/person-circle-svgrepo-com.png" alt="Profile" class="profile-icon">`;
        }
        renderActivity();

        searchInput.addEventListener("input", () =>
          renderActivity(searchInput.value)
        );

        activityListContainer.addEventListener("pointerdown", (e) => {
          const item = e.target.closest(".transaction-item");
          if (!item) return;
          e.preventDefault();
          longPressTimer = setTimeout(() => {
            showDeleteModal(item.dataset.id);
          }, 500);
        });

        const clearLongPress = () => clearTimeout(longPressTimer);
        activityListContainer.addEventListener("pointerup", clearLongPress);
        activityListContainer.addEventListener("pointerleave", clearLongPress);
        activityListContainer.addEventListener("pointermove", clearLongPress);

        activityListContainer.addEventListener("click", (e) => {
          clearTimeout(longPressTimer);
          const item = e.target.closest(".transaction-item");
          if (item && item.dataset.id && item.dataset.type === "payment") {
            renderTransactionDetails(item.dataset.id);
          }
        });

        deleteConfirmBtn.addEventListener("click", deleteTransaction);
        deleteCancelBtn.addEventListener("click", hideDeleteModal);
      });
    </script>
    <script src="footer.display.js"></script>
  </body>
</html>
