<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Authentication</title>
    <!-- Your existing fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- ======================================================= -->
    <!-- == STEP 1: ADD REQUIRED LIBRARIES == -->
    <!-- ======================================================= -->
    <!-- Library for Hashing the Fingerprint -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Firebase SDKs for App and Functions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
    <!-- ======================================================= -->

    <!-- Your existing CSS is perfect and remains unchanged -->
    <style>
      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans-Regular.otf);
        font-display: swap;
      }
      :root {
        --cash-green: #00d54b;
        --black: #000000;
        --grey-text: #6c6c6c;
        --light-grey-bg: #f0f0f0;
        --light-grey-border: #e8e8e8;
        --white: #ffffff;
        --error-red: #ff453a;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: "CashMarket", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--light-grey-bg);
        color: var(--black);
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .auth-container {
        width: 100%;
        max-width: 480px;
        height: 100%;
        background-color: var(--white);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 500px) {
        body {
          align-items: center;
        }
        .auth-container {
          height: auto;
          max-height: 700px;
          min-height: 600px;
          border-radius: 20px;
          box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
        }
      }
      .auth-header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .auth-header p {
        font-size: 0.95rem;
        color: var(--grey-text);
      }
      .auth-header p a {
        color: var(--cash-green);
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
      }
      .auth-form {
        margin-top: 32px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .input-group {
        margin-bottom: 24px;
      }
      .input-group label {
        font-size: 0.85rem;
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
      }
      .input-wrapper {
        position: relative;
      }
      .input-field {
        width: 100%;
        background-color: var(--light-grey-bg);
        border: 1px solid var(--light-grey-border);
        border-radius: 12px;
        padding: 16px;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        transition: border-color 0.2s, background-color 0.2s;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--grey-text);
      }
      .input-field[disabled] {
        background-color: #f0f0f0;
        color: var(--grey-text);
        cursor: not-allowed;
      }
      .visibility-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--grey-text);
        cursor: pointer;
        font-size: 1.1rem;
      }
      .action-button {
        width: 100%;
        background-color: var(--cash-green);
        color: var(--white);
        border: none;
        border-radius: 12px;
        padding: 18px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .action-button:active {
        transform: scale(0.98);
      }
      .action-button:disabled {
        background-color: #e8e8e8;
        color: #aaa;
        cursor: not-allowed;
      }
      .legal-text {
        font-size: 0.75rem;
        color: var(--grey-text);
        text-align: center;
        margin-top: 20px;
        line-height: 1.5;
      }
      .legal-text a {
        color: var(--black);
        font-weight: 500;
        text-decoration: none;
      }
      .error-message {
        color: var(--error-red);
        font-weight: 500;
        text-align: center;
        margin-top: 20px;
        min-height: 1.2em;
      }
      .account-switch-prompt {
        text-align: center;
        margin-bottom: 24px;
        color: var(--grey-text);
        font-size: 0.95rem;
      }
      .account-switch-prompt a {
        color: var(--cash-green);
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <header class="auth-header">
        <h1 id="form-title">Log in</h1>
        <p id="form-subtitle">
          Enter your email. New to this app?
          <a id="mode-toggle">Create account</a>
        </p>
      </header>
      <form id="auth-form" class="auth-form" novalidate>
        <div>
          <div class="account-switch-prompt hidden" id="account-switch-prompt">
            Welcome back.
            <a id="switch-account-link">Use a different account</a>
          </div>
          <div class="input-group" id="email-group">
            <label for="email-input">Email</label>
            <input
              type="email"
              id="email-input"
              class="input-field"
              placeholder="your@email.com"
              autocomplete="email"
            />
          </div>
          <div class="input-group" id="password-group">
            <label for="password-input">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password-input"
                class="input-field"
                autocomplete="current-password"
              />
              <span id="visibility-toggle" class="visibility-toggle"
                ><i class="fa-regular fa-eye-slash"></i
              ></span>
            </div>
          </div>
          <p id="error-message" class="error-message"></p>
        </div>
        <footer class="auth-footer">
          <button type="submit" id="action-button" class="action-button">
            <span id="button-text">Continue</span>
            <div id="spinner" class="spinner hidden"></div>
          </button>
          <p class="legal-text">
            By clicking Continue, you agree to the <a href="#">Terms</a>,
            <a href="#">E-Sign Consent</a>, & <a href="#">Privacy Policy</a>.
          </p>
        </footer>
      </form>
    </div>

    <!-- We change this to a regular script, not a module, to use the globally loaded SDKs -->
    <script>
      // =======================================================
      // == STEP 2: INITIALIZE FIREBASE ==
      // =======================================================
      const firebaseConfig = {
        apiKey: "AIzaSyDhQn9-OGTgoGNwhHYEHgSop82tVX4dlNg",
        authDomain: "cashapp-subscription-1.firebaseapp.com",
        projectId: "cashapp-subscription-1",
        storageBucket: "cashapp-subscription-1.appspot.com",
        messagingSenderId: "906438851392",
        appId: "1:906438851392:web:ff6105036be32e4ddd58a5",
        measurementId: "G-TPNY2228ZM",
      };
      // Initialize Firebase services using the global 'firebase' object
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const functions = firebase.functions();
      // =======================================================

      // =======================================================
      // == STEP 3: ADD THE FINGERPRINTING FUNCTION ==
      // =======================================================
      const generateFingerprint = async () => {
        const hash = (data) => CryptoJS.SHA256(data).toString(CryptoJS.enc.Hex);
        const components = {};
        components.userAgent = navigator.userAgent;
        components.language = navigator.language;
        components.colorDepth = window.screen.colorDepth;
        components.deviceMemory = navigator.deviceMemory || -1;
        components.screenResolution = `${window.screen.width}x${window.screen.height}`;
        components.timezone = new Date().getTimezoneOffset();
        components.platform = navigator.platform;
        components.cpuCores = navigator.hardwareConcurrency || -1;
        try {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          ctx.fillText("a'!)_`~-^@,;*<:>.?/|&%$#123AbZ", 2, 15);
          components.canvas = hash(canvas.toDataURL());
        } catch (e) {
          components.canvas = "error";
        }
        const fullFingerprintString = JSON.stringify(components);
        return hash(fullFingerprintString);
      };
      // =======================================================

      // --- Your Existing Code (with modifications in handleAuth) ---
      const elements = {
        form: document.getElementById("auth-form"),
        title: document.getElementById("form-title"),
        subtitle: document.getElementById("form-subtitle"),
        emailGroup: document.getElementById("email-group"),
        emailInput: document.getElementById("email-input"),
        passwordInput: document.getElementById("password-input"),
        actionButton: document.getElementById("action-button"),
        buttonText: document.getElementById("button-text"),
        spinner: document.getElementById("spinner"),
        errorMessage: document.getElementById("error-message"),
        visibilityToggle: document.getElementById("visibility-toggle"),
        accountSwitchPrompt: document.getElementById("account-switch-prompt"),
        switchAccountLink: document.getElementById("switch-account-link"),
      };
      let isLoginMode = true;

      const render = () => {
        elements.errorMessage.textContent = "";
        if (isLoginMode) {
          elements.title.textContent = "Log in";
          elements.subtitle.innerHTML =
            'New to this app? <a id="mode-toggle">Create account</a>';
          elements.buttonText.textContent = "Continue";
        } else {
          elements.title.textContent = "Create account";
          elements.subtitle.innerHTML =
            'Already have an account? <a id="mode-toggle">Log in</a>';
          elements.buttonText.textContent = "Create Account";
        }
        document
          .getElementById("mode-toggle")
          .addEventListener("click", toggleMode);
      };

      const toggleMode = (e) => {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        render();
      };

      const handleAuth = async (e) => {
        e.preventDefault();
        const email = elements.emailInput.value.trim();
        const password = elements.passwordInput.value;
        elements.errorMessage.textContent = "";
        elements.actionButton.disabled = true;
        elements.buttonText.classList.add("hidden");
        elements.spinner.classList.remove("hidden");

        try {
          if (isLoginMode) {
            // Login logic remains the same
            await auth.signInWithEmailAndPassword(email, password);
            localStorage.setItem("lastAppUser", email);
            window.location.href = "pay.html"; // Or home.html, wherever you need
          } else {
            // =======================================================
            // == STEP 4: SECURE "CREATE ACCOUNT" LOGIC ==
            // =======================================================
            // 1. Generate the device fingerprint
            const fingerprint = await generateFingerprint();

            // 2. Call our secure Firebase Function to check eligibility
            const checkTrial = functions.httpsCallable("checkTrialEligibility");
            await checkTrial({ email: email, fingerprint: fingerprint });

            // 3. If the function succeeds, it means the trial is approved.
            // Now we can create the user and the local trial data.
            await auth.createUserWithEmailAndPassword(email, password);

            // 4. Create the local trial data ONLY after server approval.
            const trialEndDate = new Date();
            trialEndDate.setDate(trialEndDate.getDate() + 2);
            const trialData = {
              status: "TRIAL",
              endDate: trialEndDate.toISOString(),
            };
            localStorage.setItem(`sub_${email}`, JSON.stringify(trialData));
            localStorage.setItem("lastAppUser", email);
            window.location.href = "pay.html"; // Or home.html
            // =======================================================
          }
        } catch (error) {
          elements.actionButton.disabled = false;
          elements.buttonText.classList.remove("hidden");
          elements.spinner.classList.add("hidden");

          // The error message from our Firebase Function will be caught here!
          let message = error.message;

          // You can still keep your friendly error messages for standard auth errors
          switch (error.code) {
            case "auth/user-not-found":
              message = "No account found with this email.";
              break;
            case "auth/wrong-password":
              message = "Incorrect password. Please try again.";
              break;
            case "auth/email-already-in-use":
              message = "This email is already in use.";
              break;
            case "auth/weak-password":
              message = "Password should be at least 6 characters.";
              break;
            case "auth/invalid-email":
              message = "Please enter a valid email address.";
              break;
            // The Firebase Function error will have code 'functions/already-exists'
            // but its 'message' property is user-friendly, so we just display it.
          }
          elements.errorMessage.textContent = message;
        }
      };

      const toggleVisibility = () => {
        const isPassword = elements.passwordInput.type === "password";
        elements.passwordInput.type = isPassword ? "text" : "password";
        elements.visibilityToggle.innerHTML = isPassword
          ? '<i class="fa-regular fa-eye"></i>'
          : '<i class="fa-regular fa-eye-slash"></i>';
      };

      const switchToNewAccount = () => {
        localStorage.removeItem("lastAppUser");
        location.reload();
      };

      document.addEventListener("DOMContentLoaded", () => {
        const rememberedUser = localStorage.getItem("lastAppUser");
        if (rememberedUser) {
          isLoginMode = true;
          elements.emailInput.value = rememberedUser;
          elements.emailInput.disabled = true;
          elements.emailGroup.classList.add("hidden");
          elements.accountSwitchPrompt.classList.remove("hidden");
          elements.passwordInput.focus();
        }
        render();
        elements.form.addEventListener("submit", handleAuth);
        elements.visibilityToggle.addEventListener("click", toggleVisibility);
        elements.switchAccountLink.addEventListener(
          "click",
          switchToNewAccount
        );
      });
    </script>
  </body>
</html>
