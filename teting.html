<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Cash App</title>
    <style>
      /* --- GLOBAL STYLES & FONT --- */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      :root {
        --cash-green: #00d54b;
        --cash-black: #1a1a1a;
        --light-gray: #f0f0f0;
        --medium-gray: #e8e8e8;
        --dark-gray: #b3b3b3;
        --text-color: #000;
        --background-color: #ffffff;
        --overlay-bg: rgba(0, 0, 0, 0.5);
        --transition-speed: 0.4s;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Helvetica, Arial, sans-serif;
        background-color: var(--light-gray);
        height: 100%;
        overflow: hidden;
      }

      /* --- MAIN APP CONTAINER --- */
      .app-container {
        max-width: 450px;
        height: 100%;
        margin: 0 auto;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .main-content {
        flex-grow: 1;
        padding: 1.5rem 1rem;
        overflow-y: auto;
        padding-bottom: 100px; /* Space for bottom nav */
      }

      /* --- HEADER --- */
      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 1rem;
        height: 60px;
      }

      .profile-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--medium-gray);
        cursor: pointer;
        overflow: hidden;
      }
      .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Default profile icon using SVG */
      .profile-icon svg {
        width: 100%;
        height: 100%;
        color: var(--dark-gray);
      }

      /* --- BALANCE SECTION --- */
      .balance-section {
        text-align: center;
        padding: 2rem 0;
      }

      .balance-amount {
        font-size: 3rem;
        font-weight: 700;
        color: var(--text-color);
        margin: 0;
        letter-spacing: -1px;
      }

      .account-info {
        color: var(--dark-gray);
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      /* --- ACTION BUTTONS --- */
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }

      .action-btn {
        background-color: var(--medium-gray);
        color: var(--text-color);
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .action-btn:hover {
        background-color: #dcdcdc;
      }

      /* --- FEATURE LIST --- */
      .features-list {
        margin-top: 2rem;
        padding: 0 0.5rem;
      }

      .feature-item {
        display: flex;
        align-items: center;
        padding: 1rem 0;
        cursor: pointer;
        border-bottom: 1px solid var(--light-gray);
      }
      .feature-item:last-child {
        border-bottom: none;
      }

      .feature-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
      }
      .feature-icon.green {
        background-color: var(--cash-green);
      }
      .feature-icon.blue {
        background-color: #007aff;
      }
      .feature-icon.orange {
        background-color: #ff9500;
      }

      .feature-icon svg {
        width: 24px;
        height: 24px;
        color: white;
      }

      .feature-details {
        flex-grow: 1;
      }
      .feature-title {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-color);
      }
      .feature-subtitle {
        font-size: 0.9rem;
        color: var(--dark-gray);
        display: flex;
        align-items: center;
      }

      .interest-rate {
        background-color: var(--light-gray);
        color: var(--text-color);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-left: 0.5rem;
      }

      /* --- BOTTOM NAVIGATION --- */
      .bottom-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background-color: var(--background-color);
        border-top: 1px solid var(--light-gray);
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding-top: 10px;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        color: var(--dark-gray);
      }
      .nav-item.active {
        color: var(--cash-green);
      }
      .nav-item svg {
        width: 28px;
        height: 28px;
      }
      .nav-item .label {
        font-size: 0.75rem;
        margin-top: 4px;
        font-weight: 500;
      }

      /* --- OVERLAYS (THE MAGIC) --- */
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        transform: translateY(100%);
        transition: transform var(--transition-speed)
          cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
        display: flex;
        flex-direction: column;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }
      .overlay.active {
        transform: translateY(0);
      }

      .overlay-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid var(--light-gray);
      }
      .overlay-header .back-btn {
        background: none;
        border: none;
        cursor: pointer;
      }
      .overlay-header .back-btn svg {
        width: 24px;
        height: 24px;
      }
      .overlay-title {
        font-size: 1.1rem;
        font-weight: 700;
      }
      .overlay-header .placeholder {
        width: 24px; /* To balance the back button */
      }

      .overlay-content {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Add Money Overlay Specifics */
      .amount-input-container {
        width: 100%;
        text-align: center;
      }
      .amount-input {
        font-size: 4rem;
        font-weight: 700;
        border: none;
        background: none;
        text-align: center;
        width: 100%;
        outline: none;
        color: var(--cash-green);
      }
      .amount-input::placeholder {
        color: var(--medium-gray);
      }

      .preset-amounts {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        width: 100%;
        margin-top: 2rem;
      }
      .preset-btn {
        background-color: var(--light-gray);
        border: none;
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .preset-btn:hover {
        background-color: var(--medium-gray);
      }

      .confirm-btn {
        width: 100%;
        background-color: var(--cash-green);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: auto; /* Pushes to the bottom */
        transition: background-color 0.2s;
      }
      .confirm-btn:disabled {
        background-color: var(--dark-gray);
        cursor: not-allowed;
      }

      /* --- SUCCESS & PROCESSING OVERLAY --- */
      .processing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 200;
        display: none; /* Controlled by JS */
        align-items: center;
        justify-content: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--light-gray);
        border-top-color: var(--cash-green);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #success-overlay {
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .success-content {
        animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .checkmark-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: var(--cash-green);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }

      .checkmark-icon {
        color: white;
        width: 40px;
        height: 40px;
        stroke-width: 3;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw 0.6s ease-out forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      .success-message {
        font-size: 1.5rem;
        font-weight: 500;
        margin-top: 1.5rem;
      }
      .done-btn {
        background: var(--medium-gray);
        color: var(--text-color);
        font-weight: 700;
        padding: 1rem 3rem;
        border-radius: 50px;
        border: none;
        margin-top: 3rem;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>

      // --- DOM ELEMENT REFERENCES ---

      const processingOverlay = document.getElementById("processing-overlay");

      // --- STATE MANAGEMENT ---
      let state = {
        balance: 100.0,

        routing: "**715",

      // --- UTILITY FUNCTIONS ---
      const formatCurrency = (amount) => {
        return new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: "USD",
        }).format(amount);
      };

      const formatShorthand = (amount) => {
        if (amount >= 1000000) {
          return "$" + (amount / 1000000).toFixed(1) + "M";
        }
        if (amount >= 1000) {
          return "$" + (amount / 1000).toFixed(1) + "K";
        }
        return "$" + Math.floor(amount);
      };

      // --- ANIMATION FUNCTIONS ---
      const animateNumber = (element, start, end, duration) => {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const currentAmount = progress * (end - start) + start;
          element.textContent = formatCurrency(currentAmount);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      };

      // --- UI UPDATE FUNCTIONS ---
      const updateUI = () => {
        const currentBalance =
          parseFloat(mainBalanceEl.textContent.replace(/[$,]/g, "")) ||
          state.balance;
        animateNumber(mainBalanceEl, currentBalance, state.balance, 800);
        navBalanceEl.textContent = formatShorthand(state.balance);
      };

      // --- LOCAL STORAGE FUNCTIONS ---
      const saveState = () => {
        localStorage.setItem("cashappState", JSON.stringify(state));
      };

      const loadState = () => {
        const savedState = localStorage.getItem("cashappState");
        if (savedState) {
          state = JSON.parse(savedState);
        }
        // Ensure balance is a number
        state.balance = parseFloat(state.balance);
        mainBalanceEl.textContent = formatCurrency(state.balance); // Set initial balance without animation
        navBalanceEl.textContent = formatShorthand(state.balance);
      };

      // --- OVERLAY CONTROLS ---
      const showOverlay = (id) => {
        document.getElementById(id).classList.add("active");
      };

      const hideOverlay = (id) => {
        const overlay = document.getElementById(id);
        overlay.classList.remove("active");

        // Reset state for add money overlay when hidden
        if (id === "add-money-overlay") {
          addAmountInput.value = "";
          confirmAddBtn.disabled = true;
          addAmountInput.placeholder = "$0";
        }
      };

      // --- EVENT HANDLERS ---
      addMoneyBtn.addEventListener("click", () =>
        showOverlay("add-money-overlay")
      );
      withdrawBtn.addEventListener("click", () =>
        showOverlay("withdraw-overlay")
      );

      confirmAddBtn.addEventListener("click", () => {
        const amountToAdd = parseFloat(
          addAmountInput.value.replace(/[$,]/g, "")
        );
        if (isNaN(amountToAdd) || amountToAdd <= 0) return;

        hideOverlay("add-money-overlay");
        processingOverlay.style.display = "flex";

        setTimeout(() => {
          processingOverlay.style.display = "none";

          const startBalance = state.balance;
          state.balance += amountToAdd;

          saveState();
          updateUI();

          successMessageEl.textContent = `You added ${formatCurrency(
            amountToAdd
          )}`;
          showOverlay("success-overlay");

          // Trigger checkmark animation
          const checkmark = successOverlay.querySelector(".checkmark-icon");
          checkmark.style.strokeDashoffset = 100;
          setTimeout(() => (checkmark.style.strokeDashoffset = 0), 100);
        }, 1500); // Simulate network request
      });

      const setAmount = (amount) => {
        addAmountInput.value = `$${amount}`;
        addAmountInput.dispatchEvent(new Event("input")); // Trigger input event to enable button
      };

      const formatAndValidateInput = (input) => {
        let value = input.value.replace(/[$,]/g, "");
        if (isNaN(value) || value.trim() === "") {
          input.value = "";
          confirmAddBtn.disabled = true;
          return;
        }

        let numValue = parseFloat(value);
        if (numValue > 100000) numValue = 100000; // Set a max add limit for realism

        input.value = `$${numValue.toLocaleString()}`;
        confirmAddBtn.disabled = numValue <= 0;
      };

      addAmountInput.addEventListener("input", () =>
        formatAndValidateInput(addAmountInput)
      );
      addAmountInput.addEventListener("focus", () => {
        if (addAmountInput.value === "") addAmountInput.placeholder = "";
      });
      addAmountInput.addEventListener("blur", () => {
        if (addAmountInput.value === "") addAmountInput.placeholder = "$0";
      });

      // --- INITIALIZATION ---
      document.addEventListener("DOMContentLoaded", loadState);
    </script>
  </body>
</html>
