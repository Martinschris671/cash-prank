<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Authentication</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>

    <!-- Your CSS (Unchanged) -->
    <style>
      @font-face {
        font-family: "CashMarket";
        src: url(font/CashSans-Regular.otf);
      }
      :root {
        --cash-green: #00d54b;
        --black: #000000;
        --grey-text: #6c6c6c;
        --light-grey-bg: #f0f0f0;
        --light-grey-border: #e8e8e8;
        --white: #ffffff;
        --error-red: #ff453a;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: "CashMarket", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--light-grey-bg);
        color: var(--black);
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .auth-container {
        width: 100%;
        max-width: 480px;
        height: 100%;
        background-color: var(--white);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 500px) {
        body {
          align-items: center;
        }
        .auth-container {
          height: auto;
          max-height: 700px;
          min-height: 600px;
          border-radius: 20px;
          box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
        }
      }
      .auth-header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .auth-header p {
        font-size: 0.95rem;
        color: var(--grey-text);
      }
      .auth-header p a {
        color: var(--cash-green);
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
      }
      .auth-form {
        margin-top: 32px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .input-group {
        margin-bottom: 24px;
      }
      .input-group label {
        font-size: 0.85rem;
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
      }
      .input-wrapper {
        position: relative;
      }
      .input-field {
        width: 100%;
        background-color: var(--light-grey-bg);
        border: 1px solid var(--light-grey-border);
        border-radius: 12px;
        padding: 16px;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        transition: border-color 0.2s, background-color 0.2s;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--grey-text);
      }
      .input-field[disabled] {
        background-color: #f0f0f0;
        color: var(--grey-text);
        cursor: not-allowed;
      }
      .visibility-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--grey-text);
        cursor: pointer;
        font-size: 1.1rem;
      }
      .action-button {
        width: 100%;
        background-color: var(--cash-green);
        color: var(--white);
        border: none;
        border-radius: 12px;
        padding: 18px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .action-button:active {
        transform: scale(0.98);
      }
      .action-button:disabled {
        background-color: #e8e8e8;
        color: #aaa;
        cursor: not-allowed;
      }
      .legal-text {
        font-size: 0.75rem;
        color: var(--grey-text);
        text-align: center;
        margin-top: 20px;
        line-height: 1.5;
      }
      .legal-text a {
        color: var(--black);
        font-weight: 500;
        text-decoration: none;
      }
      .error-message {
        color: var(--error-red);
        font-weight: 500;
        text-align: center;
        margin-top: 20px;
        min-height: 1.2em;
      }
      .account-switch-prompt {
        text-align: center;
        margin-bottom: 24px;
        color: var(--grey-text);
        font-size: 0.95rem;
      }
      .account-switch-prompt a {
        color: var(--cash-green);
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <header class="auth-header">
        <h1 id="form-title">Loading...</h1>
        <p id="form-subtitle">Checking device status...</p>
      </header>
      <form id="auth-form" class="auth-form" novalidate>
        <div>
          <div class="input-group" id="email-group">
            <label for="email-input">Email</label>
            <input
              type="email"
              id="email-input"
              class="input-field"
              placeholder="your@email.com"
              autocomplete="email"
            />
          </div>
          <div class="input-group" id="password-group">
            <label for="password-input">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password-input"
                class="input-field"
                autocomplete="current-password"
              />
              <span id="visibility-toggle" class="visibility-toggle"
                ><i class="fa-regular fa-eye-slash"></i
              ></span>
            </div>
          </div>
          <p id="error-message" class="error-message"></p>
        </div>
        <footer class="auth-footer">
          <button
            type="submit"
            id="action-button"
            class="action-button"
            disabled
          >
            <span id="button-text">Loading...</span>
            <div id="spinner" class="spinner hidden"></div>
          </button>
          <p class="legal-text">
            By clicking Continue, you agree to the <a href="#">Terms</a>,
            <a href="#">E-Sign Consent</a>, & <a href="#">Privacy Policy</a>.
          </p>
        </footer>
      </form>
    </div>

    <!-- The Final, Perfected Application Logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

      // --- 1. CONFIGURATION ---
      const firebaseConfig = {
        apiKey: "AIzaSyDhQn9-OGTgoGNwhHYEHgSop82tVX4dlNg", // Replace with your actual Firebase config
        authDomain: "cashapp-subscription-1.firebaseapp.com",
        projectId: "cashapp-subscription-1",
        storageBucket: "cashapp-subscription-1.appspot.com",
        messagingSenderId: "906438851392",
        appId: "1:906438851392:web:ff6105036be32e4ddd58a5",
        measurementId: "G-TPNY2228ZM",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // --- 2. DOM ELEMENTS ---
      const elements = {
        form: document.getElementById("auth-form"),
        title: document.getElementById("form-title"),
        subtitle: document.getElementById("form-subtitle"),
        emailInput: document.getElementById("email-input"),
        passwordInput: document.getElementById("password-input"),
        actionButton: document.getElementById("action-button"),
        buttonText: document.getElementById("button-text"),
        spinner: document.getElementById("spinner"),
        errorMessage: document.getElementById("error-message"),
        visibilityToggle: document.getElementById("visibility-toggle"),
      };

      // --- 3. GLOBAL STATE ---
      let isLoginMode = true; // Default to login mode for security.
      let deviceFingerprint = null; // We will store the fingerprint here.

      // --- 4. HELPER FUNCTIONS ---
      const generateFingerprint = async () => {
        if (deviceFingerprint) return deviceFingerprint; // Return cached fingerprint if available
        const hash = (data) => CryptoJS.SHA256(data).toString(CryptoJS.enc.Hex);
        const components = {
          userAgent: navigator.userAgent,
          language: navigator.language,
          colorDepth: window.screen.colorDepth,
          screenResolution: `${window.screen.width}x${window.screen.height}`,
          timezone: new Date().getTimezoneOffset(),
        };
        deviceFingerprint = hash(JSON.stringify(components));
        return deviceFingerprint;
      };

      const showLoading = (isLoading) => {
        elements.actionButton.disabled = isLoading;
        elements.buttonText.classList.toggle("hidden", isLoading);
        elements.spinner.classList.toggle("hidden", !isLoading);
      };

      const setErrorMessage = (message) => {
        elements.errorMessage.textContent = message;
      };

      // --- 5. THE MAIN AUTHENTICATION HANDLER ---
      const handleAuth = async (e) => {
        e.preventDefault();
        const email = elements.emailInput.value.trim();
        const password = elements.passwordInput.value;
        setErrorMessage("");
        showLoading(true);

        try {
          if (isLoginMode) {
            // --- LOGIN LOGIC ---
            await signInWithEmailAndPassword(auth, email, password);
            localStorage.setItem("lastAppUser", email);
            window.location.href = "pay.html";
          } else {
            // --- SECURE CREATE ACCOUNT LOGIC ---
            const fingerprint = await generateFingerprint(); // Get the fingerprint again

            // This time we call with action: 'create' to finalize the trial
            const createResponse = await fetch("/api/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, fingerprint, action: "create" }),
            });

            const createResult = await createResponse.json();
            if (!createResponse.ok) throw new Error(createResult.message);

            await createUserWithEmailAndPassword(auth, email, password);

            const trialEndDate = new Date();
            trialEndDate.setDate(trialEndDate.getDate() + 2);
            localStorage.setItem(
              `sub_${email}`,
              JSON.stringify({
                status: "TRIAL",
                endDate: trialEndDate.toISOString(),
              })
            );
            localStorage.setItem("lastAppUser", email);
            window.location.href = "pay.html";
          }
        } catch (error) {
          let message = error.message;
          switch (error.code) {
            case "auth/user-not-found":
              message = "No account found with this email.";
              break;
            case "auth/wrong-password":
              message = "Incorrect password. Please try again.";
              break;
            case "auth/email-already-in-use":
              message = "This email is already registered.";
              break;
            case "auth/weak-password":
              message = "Password must be at least 6 characters.";
              break;
            case "auth/invalid-email":
              message = "Please enter a valid email address.";
              break;
          }
          setErrorMessage(message);
          showLoading(false);
        }
      };

      // --- 6. PAGE INITIALIZATION LOGIC (The Advanced Part) ---
      const initializePage = async () => {
        // Check for active logged-in user and redirect immediately
        const rememberedUser = localStorage.getItem("lastAppUser");
        if (rememberedUser) {
          const subData =
            JSON.parse(localStorage.getItem(`sub_${rememberedUser}`)) || {};
          const isActive =
            subData.status === "LIFETIME" ||
            (subData.endDate && new Date(subData.endDate) > new Date());
          if (isActive) {
            window.location.replace("pay.html");
            return; // Stop all further execution
          }
        }

        // Generate the fingerprint and check device status with our secure API
        try {
          const fingerprint = await generateFingerprint();
          const response = await fetch("/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fingerprint, action: "check" }), // Use the 'check' action
          });

          const result = await response.json();
          if (!response.ok) throw new Error(result.message);

          // The server will tell us if the device exists or is new
          isLoginMode = result.status === "device_exists";
        } catch (error) {
          console.error(
            "Device check failed, defaulting to login mode for security:",
            error
          );
          setErrorMessage("Could not verify device. Please try again.");
          isLoginMode = true; // Default to login for security
        }

        // Render the UI based on the device status
        if (isLoginMode) {
          elements.title.textContent = "Log in";
          elements.subtitle.textContent =
            "This device already has an account. Please log in.";
          elements.buttonText.textContent = "Log in";
        } else {
          elements.title.textContent = "Create account";
          elements.subtitle.innerHTML =
            'Welcome! Create your account to start. Already have one? <a id="login-link">Log in</a>';
          elements.buttonText.textContent = "Create Account";
          document
            .getElementById("login-link")
            .addEventListener("click", (e) => {
              e.preventDefault();
              isLoginMode = true;
              initializePage(); // Re-render the page in login mode
            });
        }

        elements.actionButton.disabled = false; // Enable the form button
        elements.form.addEventListener("submit", handleAuth);
      };

      // Run the initialization logic once the DOM is ready.
      document.addEventListener("DOMContentLoaded", initializePage);

      // Add simple event listener for the password visibility toggle
      elements.visibilityToggle.addEventListener("click", () => {
        const isPassword = elements.passwordInput.type === "password";
        elements.passwordInput.type = isPassword ? "text" : "password";
        elements.visibilityToggle.innerHTML = isPassword
          ? '<i class="fa-regular fa-eye"></i>'
          : '<i class="fa-regular fa-eye-slash"></i>';
      });
    </script>
  </body>
</html>
