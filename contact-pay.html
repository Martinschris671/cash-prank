<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Send To - Cash App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="guard.js"></script>
    <style>
      :root {
        --padding-screen: 18px;
        --app-bg-color: #ffffff;
        --app-bg-secondary: #f0f1f2;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --border-color-light: #e9ecef;
        --border-radius-card: 12px;
        --accent-green: #00d54b;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .contact-pay-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .cp-header {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 16px;
        padding: 16px var(--padding-screen);
        flex-shrink: 0;
        border-bottom: 1px solid var(--border-color-light);
      }
      .cp-close-btn {
        font-size: 28px;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text-secondary);
        justify-self: start;
      }
      .cp-header-center {
        text-align: center;
      }
      .cp-amount {
        font-size: 18px;
        font-weight: 600;
      }
      .cp-source {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .cp-pay-btn {
        background-color: var(--accent-green);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, opacity 0.2s ease;
        justify-self: end;
      }
      .cp-pay-btn:disabled {
        background-color: #a0e6bb;
        opacity: 0.7;
        cursor: not-allowed;
      }
      .cp-input-fields {
        padding: 0 var(--padding-screen);
        flex-shrink: 0;
      }
      .input-row {
        display: flex;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid var(--border-color-light);
      }
      .input-row label {
        font-size: 17px;
        font-weight: 600;
        margin-right: 12px;
      }
      .input-row input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 17px;
        background: transparent;
      }
      #to-input-container {
        position: relative;
        display: flex;
        align-items: center;
        flex-grow: 1;
      }
      #to-input-cursor {
        width: 2px;
        height: 22px;
        background-color: var(--accent-green);
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .send-as-section {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 16px var(--padding-screen);
        background-color: var(--app-bg-secondary);
        border-bottom: 1px solid var(--border-color-light);
        flex-shrink: 0;
      }
      .send-as-section .send-as-label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        white-space: nowrap;
      }
      .send-as-options {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .send-as-options::-webkit-scrollbar {
        display: none;
      }
      .send-as-btn {
        background-color: #e9e9e9;
        color: var(--text-primary);
        border: none;
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }
      .send-as-btn.active {
        background-color: var(--accent-green);
        color: white;
      }
      .send-as-btn .fa-chevron-down {
        font-size: 10px;
        margin-left: 2px;
      }
      .contact-list-container {
        flex-grow: 1;
        overflow-y: auto;
        background-color: var(--app-bg-secondary);
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .contact-list-container::-webkit-scrollbar {
        display: none;
      }
      .contact-list-header {
        padding: 12px var(--padding-screen);
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
      }
      .contact-list {
        list-style: none;
        background-color: white;
      }
      .contact-item {
        display: flex;
        align-items: center;
        padding: 12px var(--padding-screen);
        border-bottom: 1px solid var(--border-color-light);
        cursor: pointer;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
        animation-delay: var(--stagger-delay, 0s);
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .contact-item.hide {
        display: none;
      }
      .contact-item:last-child {
        border-bottom: none;
      }
      .contact-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid var(--border-color-light);
        border-radius: 30%;
        display: grid;
        place-items: center;
        margin-right: 12px;
        transition: all 0.2s ease;
      }
      .contact-item.selected .contact-checkbox {
        background-color: var(--accent-green);
        border-color: var(--accent-green);
      }
      .contact-checkbox i {
        color: white;
        font-size: 14px;
        transform: scale(0);
        transition: transform 0.2s ease;
      }
      .contact-item.selected .contact-checkbox i {
        transform: scale(1);
      }
      .contact-avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 600;
        color: white;
        object-fit: cover;
      }
      .contact-details {
        flex-grow: 1;
      }
      .contact-name {
        font-size: 16px;
        font-weight: 600;
      }
      .contact-cashtag {
        font-size: 14px;
        color: var(--text-secondary);
        margin-top: 2px;
      }
      .contact-icon {
        font-size: 18px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 8px;
      }
      .edit-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 4000;
        transform: translateX(100%);
        transition: transform 0.35s ease-in-out;
      }
      .edit-overlay.show {
        transform: translateX(0);
      }
      .edit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--padding-screen);
        border-bottom: 1px solid var(--border-color-light);
      }
      .edit-close-btn,
      .edit-done-btn {
        font-size: 17px;
        font-weight: 600;
        background: none;
        border: none;
        cursor: pointer;
      }
      .edit-done-btn {
        color: var(--accent-green);
      }
      .edit-done-btn:disabled {
        color: #a0e6bb;
      }
      .edit-content {
        padding: 24px var(--padding-screen);
      }
      .edit-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        background-color: var(--border-color-light);
        display: block;
        margin: 0 auto 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
      }
      #edit-pic-input {
        display: none;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: block;
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }
      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color-light);
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
      }
      .color-palette {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 24px;
      }
      .color-swatch {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
        display: grid;
        place-items: center;
        color: white;
        transition: border-color 0.2s;
      }
      .color-swatch.active {
        border-color: var(--text-primary);
      }
      .color-swatch i {
        transform: scale(0);
        transition: transform 0.2s ease;
      }
      .color-swatch.active i {
        transform: scale(1);
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
        justify-content: center;
        align-items: flex-end;
        z-index: 5000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .modal-overlay.show {
        display: flex;
        opacity: 1;
      }
      .modal-content {
        background-color: white;
        width: 100%;
        max-width: 450px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        padding: 12px 18px 30px;
        display: flex;
        flex-direction: column;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      .modal-overlay.show .modal-content {
        transform: translateY(0);
      }
      #alert-modal {
        text-align: center;
      }
      #alert-modal p {
        font-size: 16px;
        color: var(--text-primary);
        margin: 20px 0;
        font-weight: 500;
      }
      .modal-action-btn {
        width: 100%;
        padding: 14px;
        border: none;
        background-color: var(--accent-green);
        color: white;
        font-size: 18px;
        font-weight: 600;
        border-radius: 28px;
        cursor: pointer;
        margin-top: auto;
      }

      /* --- NEW --- CSS for the loading spinner, imported from pin.html */
      :root {
        --loader-size: 56px;
        --loader-border-width: 5.5px;
        --animation-speed: 1.2s;
      }
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--app-bg-color);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader {
        width: var(--loader-size);
        height: var(--loader-size);
        border-radius: 50%;
        animation: spin var(--animation-speed) linear infinite;
        -webkit-mask-image: radial-gradient(
          farthest-side,
          transparent calc(100% - var(--loader-border-width)),
          #000 0
        );
        mask-image: radial-gradient(
          farthest-side,
          transparent calc(100% - var(--loader-border-width)),
          #000 0
        );
        background: conic-gradient(
          from 90deg,
          var(--accent-green) 0%,
          #8affb6 80%,
          transparent 100%
        );
      }
      @keyframes spin {
        to {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- --- NEW --- Loading overlay HTML -->
    <div id="loading-overlay">
      <div class="loader"></div>
    </div>

    <div class="contact-pay-container">
      <header class="cp-header">
        <a href="pay.html"><button class="cp-close-btn">Ã—</button></a>
        <a href="home.html">
          <div class="cp-header-center">
            <h2 class="cp-amount" id="cp-amount">$0.00</h2>
            <span class="cp-source" id="cp-source"
              >Cash Balance $0.00 <i class="fa-solid fa-chevron-down fa-xs"></i
            ></span></div
        ></a>
        <button class="cp-pay-btn" id="cp-pay-btn" disabled>Pay</button>
      </header>
      <div class="cp-input-fields">
        <div class="input-row">
          <label for="to-input">To</label>
          <div id="to-input-container">
            <span id="to-input-cursor"></span
            ><input
              type="text"
              id="to-input"
              placeholder="Name, $Cashtag, Phone, Email"
            />
          </div>
        </div>
        <div class="input-row">
          <label for="for-input">For</label
          ><input type="text" id="for-input" placeholder="Add a note" />
        </div>
      </div>
      <div class="send-as-section" id="send-as-section">
        <span class="send-as-label">Send as</span>
        <div class="send-as-options">
          <button class="send-as-btn active" data-type="cash">Cash</button>
          <button class="send-as-btn" data-type="giftcard">
            Gift Card <i class="fa-solid fa-chevron-down"></i>
          </button>
          <button class="send-as-btn" data-type="stock">
            Stock <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
      </div>
      <div class="contact-list-container">
        <div class="contact-list-header">Suggested</div>
        <ul class="contact-list" id="contact-list"></ul>
      </div>
    </div>

    <!-- Edit Contact Overlay -->
    <div class="edit-overlay" id="edit-contact-overlay">
      <header class="edit-header">
        <button class="edit-close-btn" id="edit-close-btn">Close</button>
        <h2>Edit Contact</h2>
        <button class="edit-done-btn" id="edit-done-btn" disabled>Done</button>
      </header>
      <main class="edit-content">
        <div class="edit-avatar" id="edit-avatar"></div>
        <input type="file" id="edit-pic-input" accept="image/*" />
        <div class="input-group">
          <label for="edit-name">Name</label
          ><input type="text" id="edit-name" />
        </div>
        <div class="input-group">
          <label for="edit-cashtag">Cashtag</label
          ><input type="text" id="edit-cashtag" />
        </div>
        <div class="input-group">
          <label>Theme Color</label>
          <div class="color-palette" id="color-palette"></div>
        </div>
      </main>
    </div>

    <div class="modal-overlay" id="alert-modal-overlay">
      <div class="modal-content" id="alert-modal">
        <p id="alert-message"></p>
        <button class="modal-action-btn" id="alert-ok-btn">OK</button>
      </div>
    </div>

    <script>
      const contactListEl = document.getElementById("contact-list"),
        toInput = document.getElementById("to-input"),
        forInput = document.getElementById("for-input"), // --- NEW --- Get the "For" input
        payBtn = document.getElementById("cp-pay-btn"),
        amountDisplay = document.getElementById("cp-amount"),
        sourceDisplay = document.getElementById("cp-source"),
        toInputCursor = document.getElementById("to-input-cursor"),
        editOverlay = document.getElementById("edit-contact-overlay"),
        editAvatar = document.getElementById("edit-avatar"),
        editPicInput = document.getElementById("edit-pic-input"),
        editName = document.getElementById("edit-name"),
        editCashtag = document.getElementById("edit-cashtag"),
        colorPalette = document.getElementById("color-palette"),
        editDoneBtn = document.getElementById("edit-done-btn"),
        editCloseBtn = document.getElementById("edit-close-btn"),
        sendAsSection = document.getElementById("send-as-section"),
        alertModalOverlay = document.getElementById("alert-modal-overlay"),
        alertMessage = document.getElementById("alert-message"),
        alertOkBtn = document.getElementById("alert-ok-btn"),
        loadingOverlay = document.getElementById("loading-overlay"); // --- NEW --- Get the loading overlay

      const contactStorageKey = "cashAppContacts",
        balanceStorageKey = "cashAppBalance",
        paymentAmountKey = "paymentAmount",
        pendingRecipientDataKey = "pendingRecipientData", // --- NEW --- Key for passing full recipient object
        pendingPaymentMessageKey = "pendingPaymentMessage"; // --- NEW --- Key for passing the note

      let selectedContactId = null,
        contacts = [],
        editingContact = null;
      const availableColors = [
        "#8A2BE2",
        "#FF7F50",
        "#1E90FF",
        "#20B2AA",
        "#FF4500",
        "#DA70D6",
      ];
      const defaultContacts = [
        {
          id: 1,
          name: "Jay Z",
          cashtag: "$sc",
          avatar: "images/jayz.jpeg",
          color: "#666",
        },
        { id: 2, name: "Diego", cashtag: "$dm", avatar: "", color: "#8A2BE2" },
        {
          id: 3,
          name: "Sandy G.",
          cashtag: "$sandy",
          avatar: "",
          color: "#FF7F50",
        },
        {
          id: 4,
          name: "Diego Martinez",
          cashtag: "$dm",
          avatar: "images/oy.jpeg",
          color: "#8A2BE2",
        },
        {
          id: 5,
          name: "Jennifer",
          cashtag: "$Jennifer",
          avatar: "images/jessica.jpeg",
          color: "#1E90FF",
        },
        {
          id: 6,
          name: "Alice Green",
          cashtag: "$aliceg",
          avatar: "",
          color: "#20B2AA",
        },
        {
          id: 7,
          name: "John Appleseed",
          cashtag: "$johnny",
          avatar: "images/johnny.jpeg",
          color: "#666",
        },
        {
          id: 8,
          name: "Maria Garcia",
          cashtag: "$mgarcia",
          avatar: "images/gi.jpeg",
          color: "#FF69B4",
        },
        {
          id: 9,
          name: "David Smith",
          cashtag: "$dsmith",
          avatar: "images/john.jpeg",
          color: "#1E90FF",
        },
        {
          id: 10,
          name: "Tech Innovations Inc.",
          cashtag: "$techinc",
          avatar: "",
          color: "#20B2AA",
        },
        {
          id: 11,
          name: "Emily Jones",
          cashtag: "$emilyj",
          avatar: "images/emily.jpeg",
          color: "#FF7F50",
        },
        {
          id: 12,
          name: "Carlos Rodriguez",
          cashtag: "$carlosr",
          avatar: "",
          color: "#8A2BE2",
        },
        {
          id: 13,
          name: "Local Coffee Shop",
          cashtag: "$cornercup",
          avatar: "images/coffe.png",
          color: "#DAA520",
        },
        {
          id: 14,
          name: "punchmadedomo",
          cashtag: "$denaro",
          avatar: "images/demo.jpg",
          color: "#DAA520",
        },
      ];
      const formatCurrency = (amount, decimals = 2) =>
        `$${Number(amount).toLocaleString("en-US", {
          minimumFractionDigits: decimals,
          maximumFractionDigits: decimals,
        })}`;
      const getContacts = () => {
        const s = localStorage.getItem(contactStorageKey);
        if (!s) {
          localStorage.setItem(
            contactStorageKey,
            JSON.stringify(defaultContacts)
          );
          return defaultContacts;
        }
        return JSON.parse(s);
      };
      const saveContacts = () => {
        localStorage.setItem(contactStorageKey, JSON.stringify(contacts));
      };
      function renderContacts() {
        contactListEl.innerHTML = "";
        contacts.forEach((contact, i) => {
          const li = document.createElement("li");
          li.className = "contact-item";
          li.dataset.id = contact.id;
          li.dataset.name = contact.name.toLowerCase();
          li.dataset.cashtag = contact.cashtag.toLowerCase();
          li.style.setProperty("--stagger-delay", `${i * 30}ms`);
          const avatar = contact.avatar
            ? `<img src="${contact.avatar}" alt="${contact.name}" class="contact-avatar">`
            : `<div class="contact-avatar" style="background-color:${
                contact.color
              };">${contact.name.charAt(0)}</div>`;
          li.innerHTML = `<div class="contact-checkbox"><i class="fa-solid fa-check"></i></div>${avatar}<div class="contact-details"><span class="contact-name">${contact.name}</span><span class="contact-cashtag">${contact.cashtag}</span></div><i class="fa-solid fa-user contact-icon" data-edit-id="${contact.id}"></i>`;
          contactListEl.appendChild(li);
        });
      }
      const filterContacts = () => {
        const q = toInput.value.toLowerCase();
        document.querySelectorAll(".contact-item").forEach((i) => {
          const n = i.dataset.name,
            c = i.dataset.cashtag;
          i.classList.toggle("hide", !(n.includes(q) || c.includes(q)));
        });
      };
      // --- MODIFIED --- Centralized function to validate the pay button state
      function validatePayButton() {
        const isRecipientSelected = !!selectedContactId;
        const isRecipientTyped = toInput.value.trim().length > 0;
        payBtn.disabled = !(isRecipientSelected || isRecipientTyped);
      }
      function handleContactSelection(targetItem) {
        const id = targetItem.dataset.id,
          isSelected = targetItem.classList.contains("selected");
        document
          .querySelectorAll(".contact-item.selected")
          .forEach((i) => i.classList.remove("selected"));
        if (!isSelected) {
          targetItem.classList.add("selected");
          selectedContactId = id;
          const c = contacts.find((c) => c.id == id);
          toInput.value = c.name;
          toInputCursor.style.display = "none";
        } else {
          selectedContactId = null;
          toInput.value = "";
          toInputCursor.style.display = "block";
        }
        filterContacts();
        validatePayButton(); // --- MODIFIED ---
      }
      function openEditModal(id) {
        editingContact = { ...contacts.find((c) => c.id == id) };
        if (!editingContact) return;
        editName.value = editingContact.name;
        editCashtag.value = editingContact.cashtag;
        updateEditAvatar();
        populateColorPalette();
        editDoneBtn.disabled = true;
        editOverlay.classList.add("show");
      }
      const closeEditModal = () => {
        editOverlay.classList.remove("show");
        editingContact = null;
      };
      function updateEditAvatar() {
        if (editingContact.avatar) {
          editAvatar.style.backgroundImage = `url(${editingContact.avatar})`;
          editAvatar.innerHTML = "";
        } else {
          editAvatar.style.backgroundImage = "none";
          editAvatar.style.backgroundColor = editingContact.color;
          editAvatar.innerHTML = editingContact.name.charAt(0);
        }
      }
      function populateColorPalette() {
        colorPalette.innerHTML = "";
        availableColors.forEach((c) => {
          const s = document.createElement("div");
          s.className = "color-swatch";
          s.style.backgroundColor = c;
          s.dataset.color = c;
          if (c === editingContact.color) s.classList.add("active");
          s.innerHTML = '<i class="fa-solid fa-check"></i>';
          colorPalette.appendChild(s);
        });
      }
      function handleSaveChanges() {
        const i = contacts.findIndex((c) => c.id === editingContact.id);
        if (i > -1) {
          contacts[i] = editingContact;
          saveContacts();
          renderContacts();
          if (selectedContactId == editingContact.id)
            document
              .querySelector(`.contact-item[data-id="${editingContact.id}"]`)
              .classList.add("selected");
        }
        closeEditModal();
      }
      function showAlert(message) {
        alertMessage.textContent = message;
        alertModalOverlay.classList.add("show");
      }
      function hideAlert() {
        alertModalOverlay.classList.remove("show");
      }

      // --- MODIFIED --- Logic for handling payment confirmation
      function handlePayment() {
        const paymentAmount = parseFloat(
          localStorage.getItem(paymentAmountKey) || "0"
        );
        const cashBalance = parseFloat(
          localStorage.getItem(balanceStorageKey) || "0"
        );

        if (paymentAmount > cashBalance) {
          showAlert("Insufficient funds");
          return;
        }

        let recipientData;

        // If a contact was selected from the list
        if (selectedContactId) {
          recipientData = contacts.find((c) => c.id == selectedContactId);
        } else {
          // Create a temporary recipient object for a random name/cashtag
          const typedName = toInput.value.trim();
          recipientData = {
            id: `temp-${Date.now()}`, // A unique ID for this transaction only
            name: typedName,
            cashtag:
              "$" +
              typedName
                .toLowerCase()
                .replace(/\s+/g, "")
                .replace(/[^a-z0-9]/g, ""),
            avatar: "", // No avatar for random contacts
            color: "#6c757d", // Default gray color
          };
        }

        // Save all necessary data for the result page
        localStorage.setItem(
          pendingRecipientDataKey,
          JSON.stringify(recipientData)
        );
        localStorage.setItem(pendingPaymentMessageKey, forInput.value.trim());

        // Show loading spinner and redirect after 5 seconds
        loadingOverlay.style.display = "flex";
        setTimeout(() => {
          window.location.href = "payment-result.html";
        }, 5000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const paymentAmountRaw = localStorage.getItem(paymentAmountKey);
        if (!paymentAmountRaw || parseFloat(paymentAmountRaw) <= 0) {
          window.location.href = "pay.html";
          return;
        }
        const cashBalance = parseFloat(
          localStorage.getItem(balanceStorageKey) || "11536549.00"
        );
        amountDisplay.textContent = formatCurrency(
          parseFloat(paymentAmountRaw)
        );
        sourceDisplay.innerHTML = `Cash Balance ${formatCurrency(
          cashBalance
        )} <i class="fa-solid fa-chevron-down fa-xs"></i>`;
        contacts = getContacts();
        renderContacts();
        contactListEl.addEventListener("click", (e) => {
          if (e.target.closest(".contact-icon")) {
            openEditModal(e.target.closest(".contact-icon").dataset.editId);
          } else {
            const item = e.target.closest(".contact-item");
            if (item) handleContactSelection(item);
          }
        });
        toInput.addEventListener("input", () => {
          toInputCursor.style.display = "none";
          // If user types, deselect any chosen contact
          if (selectedContactId) {
            document
              .querySelector(".contact-item.selected")
              ?.classList.remove("selected");
            selectedContactId = null;
          }
          filterContacts();
          validatePayButton(); // --- MODIFIED ---
        });
        toInput.addEventListener("focus", () => {
          if (!selectedContactId) toInputCursor.style.display = "block";
        });
        toInput.addEventListener("blur", () => {
          if (toInput.value.length === 0) toInputCursor.style.display = "block";
          else toInputCursor.style.display = "none";
        });
        editAvatar.addEventListener("click", () => editPicInput.click());
        editPicInput.addEventListener("change", (e) => {
          const f = e.target.files[0];
          if (!f) return;
          const r = new FileReader();
          r.onload = (re) => {
            editingContact.avatar = re.target.result;
            updateEditAvatar();
            editDoneBtn.disabled = false;
          };
          r.readAsDataURL(f);
        });
        [editName, editCashtag].forEach((i) =>
          i.addEventListener("input", () => {
            editingContact[i.id.split("-")[1]] = i.value;
            editDoneBtn.disabled = false;
          })
        );
        colorPalette.addEventListener("click", (e) => {
          const s = e.target.closest(".color-swatch");
          if (!s) return;
          editingContact.color = s.dataset.color;
          editingContact.avatar = "";
          updateEditAvatar();
          populateColorPalette();
          editDoneBtn.disabled = false;
        });
        editCloseBtn.addEventListener("click", closeEditModal);
        editDoneBtn.addEventListener("click", handleSaveChanges);
        sendAsSection.addEventListener("click", (e) => {
          const btn = e.target.closest(".send-as-btn");
          if (!btn) return;
          sendAsSection
            .querySelectorAll(".active")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        });

        // --- MODIFIED --- Simplified pay button listener
        payBtn.addEventListener("click", handlePayment);

        alertOkBtn.addEventListener("click", hideAlert);
      });
    </script>
  </body>
</html>
