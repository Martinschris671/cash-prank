    <!-- Final Polished Styles -->
    <style>
      :root {
        --primary-text: #000000;
        --secondary-text: #6c6c6c;
        --background-main: #ffffff;
        --background-alt: #f0f1f2;
        --background-hover: #f5f5f5;
        --divider-color: #e5e5e5;
        --chevron-color: #c7c7cc;
        --green-accent: #00d54b;
        --ripple-color: rgba(0, 0, 0, 0.1);
        --font-family: "CashMarket", -apple-system, BlinkMacSystemFont,
          sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans-Regular.otf);
        font-display: swap;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--background-main);
        font-family: var(--font-family);
        margin: 0;
        color: var(--primary-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      body.modal-open {
        overflow: hidden;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      /* --- FIXED HEADER --- */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 12px;
        background-color: var(--background-main);
        z-index: 1000;
      }
      .header-icons {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .header-icon-button {
        position: relative;
        overflow: hidden;
        background: none;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-in-out;
      }

      /* --- SCROLLABLE MAIN CONTENT --- */
      .page-content {
        padding-top: 60px;
        width: 100%;
        max-width: 680px;
        margin: 0 auto;
        padding-bottom: 40px;
      }

      /* Profile Info Section */
      .profile-info {
        padding: 24px 20px 40px;
      }
      .profile-picture-container {
        position: relative;
        display: inline-block;
        margin-bottom: 16px;
        cursor: pointer;
      }
      .profile-picture {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
      }
      .camera-icon {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 28px;
        height: 28px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .profile-name {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }
      .cashtag {
        display: inline-flex;
        align-items: center;
        background-color: var(--background-alt);
        padding: 4px 10px;
        border-radius: 14px;
        margin-top: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }

      /* Universal List Item Styling */
      .list-item {
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        padding: 12px 20px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .list-item:hover,
      .header-icon-button:hover,
      .edit-header-button:hover {
        background-color: var(--background-hover);
      }
      .list-item-icon-bg {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 16px;
        flex-shrink: 0;
      }
      .list-item-icon-bg.gray {
        background-color: var(--background-alt);
      }
      .list-item-icon-bg.green {
        background-color: var(--green-accent);
      }
      .list-item-text-container {
        flex-grow: 1;
      }
      .list-item-title {
        font-size: 16px;
        font-weight: 600;
      }
      .list-item-subtitle {
        font-size: 14px;
        color: var(--secondary-text);
        margin-top: 2px;
      }

      .divider {
        height: 1px;
        background-color: var(--divider-color);
        margin: 16px 20px;
        border: none;
      }
      .settings-title {
        font-size: 20px;
        font-weight: 700;
        margin: 0 0 8px;
        padding: 0 20px;
      }
      .settings-item-text {
        flex-grow: 1;
        margin-left: 16px;
        font-size: 16px;
        font-weight: 500;
      }

      /* --- ULTRA-CLEAN Personal Edit Overlay --- */
      .personal-edit-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 4000;
        transform: translateX(100%);
        transition: transform 0.35s ease-in-out;
        display: flex;
        flex-direction: column;
      }
      .personal-edit-overlay.show {
        transform: translateX(0);
      }

      .edit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 12px;
        height: 60px;
        border-bottom: 1px solid var(--divider-color);
        flex-shrink: 0;

        cursor: not-allowed;
      }

      .edit-content {
        padding: 32px 20px;
        overflow-y: auto;
        flex-grow: 1;
        text-align: center;
      }
      .edit-profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;

        display: block;
        margin: 0 auto 12px;
      }
      .change-photo-link {

      #edit-pic-input {

      .input-group {

        text-align: left;
      }
      .input-group label {

        font-weight: 600;
        color: var(--secondary-text);

      .input-group input:focus {

      /* SVG & RIPPLE STYLES */

        pointer-events: none;
      }

        to {

          opacity: 0;

    <!-- RIPPLE EFFECT SCRIPT -->
    <script>
      document
        .querySelectorAll(
          ".header-icon-button, .list-item, .edit-header-button, #main-profile-picture-container, #main-cashtag-container"
        )
        .forEach((element) => {
          element.addEventListener("mousedown", function (e) {
            const rect = this.getBoundingClientRect();
            const ripple = document.createElement("span");
            ripple.className = "ripple";
            ripple.style.height = ripple.style.width =
              Math.max(rect.width, rect.height) + "px";
            this.appendChild(ripple);
            const top = e.clientY - rect.top - ripple.offsetHeight / 2;
            const left = e.clientX - rect.left - ripple.offsetWidth / 2;
            ripple.style.top = top + "px";
            ripple.style.left = left + "px";
            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });
    </script>

        userProfile = savedProfile
          ? JSON.parse(savedProfile)
          : { ...defaultProfile };
        userProfile = { ...defaultProfile, ...userProfile };
        updateMainUI();
      }

      function updateMainUI() {
        mainProfileName.textContent = userProfile.fullName;
        mainCashtag.textContent = `$${userProfile.cashtag}`;
        mainProfilePic.src =
          userProfile.profilePic ||
          "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
      }

      function openEditOverlay() {
        editFullName.value = userProfile.fullName;
        editCashtag.value = userProfile.cashtag;
        editAccountNumber.value = userProfile.accountNumber;
        editRoutingNumber.value = userProfile.routingNumber;
        editProfilePic.src =
          userProfile.profilePic ||
          "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
        editDoneBtn.disabled = true;
        personalEditOverlay.classList.add("show");
        document.body.classList.add("modal-open");
      }

      function closeEditOverlay() {
        personalEditOverlay.classList.remove("show");
        document.body.classList.remove("modal-open");
      }

      function handleSaveChanges() {
        userProfile.fullName = editFullName.value;
        userProfile.cashtag = editCashtag.value;
        userProfile.accountNumber = editAccountNumber.value;
        userProfile.routingNumber = editRoutingNumber.value;
        saveProfile();
        updateMainUI();
        closeEditOverlay();
      }

      // Event listeners for opening the overlay
      personalBtn.addEventListener("click", (e) => {
        e.preventDefault();
        openEditOverlay();
      });
      mainProfilePicContainer.addEventListener("click", (e) => {
        e.preventDefault();
        openEditOverlay();
      });
      mainCashtagContainer.addEventListener("click", (e) => {
        e.preventDefault();
        openEditOverlay();
      });

      // Event listeners for the overlay itself
      editBackBtn.addEventListener("click", closeEditOverlay);
      editDoneBtn.addEventListener("click", handleSaveChanges);

      // Listener to enable the 'Done' button on any change
      [editFullName, editCashtag, editAccountNumber, editRoutingNumber].forEach(
        (input) => {
          input.addEventListener("input", () => {
            editDoneBtn.disabled = false;
          });
        }
      );

      changePhotoLink.addEventListener("click", () => {
        editPicInput.click();
      });
      editPicInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          const newPicSrc = e.target.result;
          editProfilePic.src = newPicSrc;
          userProfile.profilePic = newPicSrc;
          editDoneBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      });

      document.addEventListener("DOMContentLoaded", loadProfile);
    </script>
  </body>
</html>
