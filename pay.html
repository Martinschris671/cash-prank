<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pay - Cash App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="guard.js"></script>
    <style>
      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans-Regular.otf);
        font-display: swap;
      }
      @font-face {
        font-family: "CashMarketBold";
        font-style: normal;
        src: url(font/CashSans-bold.otf);
        font-display: swap;
      }

      :root {
        --header-height: 65px;
        --padding-screen: 18px;
        --footer-height: 70px;
        --accent-green: #47b349;
        --text-on-green: #ffffff;
        --font-family: "CashMarket", -apple-system, BlinkMacSystemFont,
          sans-serif;
        --text-on-green: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
        font-family: "CashMarket", sans-serif;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--accent-green);
        color: var(--text-on-green);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .keypad-btn .fa-circle {
        font-size: 0.3rem;
        vertical-align: middle;
        color: white;
      }
      .keypad-btn svg {
        vertical-align: middle;
        width: 1.2rem;
        height: 1.2rem;
      }
      .pay-app-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: grid;
        grid-template-rows: auto 1fr auto;
        position: relative;
      }

      /* Header */
      .pay-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px var(--padding-screen);
        height: var(--header-height);
        flex-shrink: 0;
      }
      .header-icon {
        width: 20px; /* REVERTED: Back to original size */
        height: 20px; /* REVERTED: Back to original size */
      }
      .profile-icon-link {
        display: block;
        width: 30px; /* REVERTED: Back to original size */
        height: 30px; /* REVERTED: Back to original size */
      }
      .profile-icon {
        font-size: 16px;
        color: var(--text-on-green);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        object-fit: cover;
      }

      /* Main Content */
      .pay-main {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        overflow: hidden;
      }

      /* Amount Display */
      .amount-display {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem var(--padding-screen);
        font-family: "CashMarket", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* --- NEW: SHAKE ANIMATION --- */
      @keyframes shake {
        10%,
        90% {
          transform: translateX(-6px);
        }
        20%,
        80% {
          transform: translateX(6px);
        }
        30%,
        50%,
        70% {
          transform: translateX(-4px);
        }
        40%,
        60% {
          transform: translateX(4px);
        }
      }
      .shake {
        animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
      /* --- END OF NEW CSS --- */

      .amount-text {
        font-size: clamp(80px, 22vw, 120px);
        font-weight: 900;
        line-height: 1.1;
        white-space: nowrap;
      }
      .amount-text .cursor {
        display: none;
      }

      /* Keypad */
      .keypad-wrapper {
        padding: 0 var(--padding-screen);
        padding-bottom: 1rem;
        flex-shrink: 0;
      }
      .pay-keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1vh 23px;
      }
      .keypad-btn {
        background: none;
        border: none;
        color: var(--text-on-green);
        font-size: 1.3rem;
        font-weight: 600;
        padding: 15px 6px;
        cursor: pointer;
        transition: background-color 0.15s ease;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 30px;
        font-family: var(--font-family);
      }
      .keypad-btn:active {
        transform: scale(1.7);
      }

      /* Action Buttons */
      .pay-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: -16px;
        margin-top: 1.5rem;
      }
      .action-btn {
        font-family: var(--font-family);
        background-color: rgba(0, 0, 0, 0.15);
        color: var(--text-on-green);
        border: none;
        border-radius: 28px;
        padding: 12px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 1px;
      }
      .action-btn:disabled {
        background-color: rgba(0, 0, 0, 0.15);
        color: rgba(255, 255, 255, var(--inactive-alpha));
        cursor: default;
      }
      .action-btn:not(:disabled):active {
        background-color: rgba(0, 0, 0, 0.25);
        transform: scale(0.98);
      }

      /* Footer */
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: var(--footer-height);
        padding: 0 18px;
      }
      .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: inherit;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
        min-width: 44px;
      }
      .nav-button svg {
        fill: rgba(255, 255, 255, 0.7);
      }
      .nav-button.active {
        color: var(--text-on-green);
      }
      .nav-button.active svg {
        fill: var(--text-on-green);
      }
      #nav-balance-display {
        font-size: 16px;
        font-family: var(--font-family-nav);
      }
    </style>
  </head>

    <script>
      const amountText = document.getElementById("amount-text");
      const keypad = document.getElementById("pay-keypad");
      const requestBtn = document.getElementById("request-btn");
      const payBtn = document.getElementById("pay-btn");
      const profileIconLink = document.querySelector(".profile-icon-link");

      // --- MODIFIED: Elements and Constants for new features ---
      const amountDisplay = document.getElementById("amount-display");
      const MAX_AMOUNT = 99999.99; // Updated to include cents
      // --- END OF MODIFICATIONS ---

      const userProfileKey = "cashAppUserProfile";
      const defaultProfile = { profilePic: "" };

      let amountValue = "0";

      function updateDisplay() {
        if (amountValue === "0") {
          amountText.innerHTML = "$0";
        } else {
          const parts = amountValue.split(".");
          const integerPartString = parts[0].replace(/,/g, "");
          const integerPart =
            parseFloat(integerPartString).toLocaleString("en-US");
          amountText.innerHTML =
            parts.length > 1
              ? `$${integerPart}.${parts[1]}`
              : `$${integerPart}`;
        }

        const parent = amountText.parentElement;
        const maxTextWidth = parent.clientWidth * 0.9;
        amountText.style.fontSize = "";
        if (amountText.scrollWidth > maxTextWidth) {
          let currentFontSize = parseFloat(
            window.getComputedStyle(amountText).fontSize
          );
          while (
            amountText.scrollWidth > maxTextWidth &&
            currentFontSize > 10
          ) {
            currentFontSize--;
            amountText.style.fontSize = `${currentFontSize}px`;
          }
        }

        const numericValue = parseFloat(amountValue);
        const isEnabled = numericValue > 0;
        requestBtn.disabled = !isEnabled;
        payBtn.disabled = !isEnabled;
      }

      function triggerLimitError() {
        if (navigator.vibrate) {
          navigator.vibrate(150);
        }
        amountDisplay.classList.add("shake");
        setTimeout(() => {
          amountDisplay.classList.remove("shake");
        }, 400);
      }

      // --- MODIFIED: Rewritten function for cleaner and more robust logic ---
      function handleKeyPress(key) {
        // Rule 1: Handle invalid actions on the "0" state.
        if (
          (key === "<" && amountValue === "0") ||
          (key === "0" && amountValue === "0")
        ) {
          triggerLimitError();
          return;
        }

        // Rule 2: Prevent adding a third decimal digit.
        const decimalPart = amountValue.split(".")[1];
        if (decimalPart && decimalPart.length >= 2 && key !== "<") {
          triggerLimitError();
          return;
        }

        const previousAmount = amountValue;
        let potentialAmount = amountValue;

        // Build the potential new amount string based on the key pressed.
        if (key === "<") {
          potentialAmount =
            potentialAmount.length > 1 ? potentialAmount.slice(0, -1) : "0";
        } else if (key === ".") {
          if (!potentialAmount.includes(".")) {
            potentialAmount += ".";
          }
        } else {
          // Is a digit '0'-'9'
          if (potentialAmount === "0") {
            potentialAmount = key;
          } else {
            potentialAmount += key;
          }
        }

        // Rule 3: Validate the potential new amount against the maximum.
        if (parseFloat(potentialAmount) > MAX_AMOUNT) {
          triggerLimitError();
          return; // Do not update amountValue, effectively rejecting the input.
        }

        // If all rules pass, commit the new amount and update the screen.
        amountValue = potentialAmount;
        updateDisplay();
      }
      // --- END OF MODIFICATIONS ---

      function loadProfileIcon() {
        const savedProfile = localStorage.getItem(userProfileKey);
        const userProfile = savedProfile
          ? JSON.parse(savedProfile)
          : defaultProfile;

        if (userProfile.profilePic) {
          profileIconLink.innerHTML = `<img src="${userProfile.profilePic}" alt="Profile" class="profile-icon">`;
        } else {
          profileIconLink.innerHTML = `<img src="icons/pfpwhite.png" alt="Profile" class="profile-icon">`;
        }
      }

      keypad.addEventListener("click", (e) => {
        const btn = e.target.closest(".keypad-btn");
        if (btn && btn.dataset.key) {
          handleKeyPress(btn.dataset.key);
        }
      });

      payBtn.addEventListener("click", () => {
        if (parseFloat(amountValue) > 0) {
          localStorage.setItem("paymentAmount", amountValue);
          window.location.href = "contact-pay.html";
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        loadProfileIcon();
        updateDisplay();
      });
    </script>
