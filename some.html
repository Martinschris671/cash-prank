<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Data Extractor</title>

    <!-- We link to the required libraries directly from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cheerio"></script>

    <style>
      /* --- Core Design & Theme --- */
      :root {
        --background-url: url("https://images.unsplash.com/photo-1611002232383-56839710f6dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80");
        --primary-glow: #00d632;
        --secondary-glow: #00a827;
        --text-color: #f0fff4;
        --glass-bg: rgba(10, 30, 20, 0.6);
        --border-color: rgba(0, 214, 50, 0.3);
        --font-family: "Inter", "Segoe UI", "Roboto", "Helvetica Neue",
          system-ui, sans-serif;
      }

      /* --- Animations --- */
      @keyframes gradient-pan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fade-in-scale {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* --- Base & Layout --- */
      body {
        font-family: var(--font-family);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: var(--background-url);
        background-size: cover;
        background-position: center;
        color: var(--text-color);
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          -45deg,
          var(--primary-glow),
          var(--secondary-glow),
          #004d13
        );
        background-size: 400% 400%;
        animation: gradient-pan 15s ease infinite;
        opacity: 0.25;
        z-index: -1;
      }

      #app-container {
        width: 90%;
        max-width: 500px;
        background: var(--glass-bg);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border-radius: 20px;
        border: 1px solid var(--border-color);
        padding: 2.5rem 3rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      /* --- Header & Search Bar --- */
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(0, 214, 50, 0.5);
      }

      p {
        margin-top: 0;
        margin-bottom: 2rem;
        color: rgba(240, 255, 244, 0.7);
      }

      #search-container {
        position: relative;
        display: flex;
      }

      #username-input {
        width: 100%;
        height: 55px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 0 65px 0 20px;
        font-size: 1.1rem;
        background-color: rgba(0, 0, 0, 0.3);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      #username-input:focus {
        outline: none;
        box-shadow: 0 0 20px var(--primary-glow);
        border-color: var(--primary-glow);
      }

      #fetch-button {
        position: absolute;
        right: 7px;
        top: 7px;
        bottom: 7px;
        width: 45px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(
          45deg,
          var(--primary-glow),
          var(--secondary-glow)
        );
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #fetch-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px var(--secondary-glow);
      }

      /* --- Results & Status Display --- */
      #status-container {
        min-height: 200px; /* Reserve space to prevent layout shift */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid var(--border-color);
        border-top-color: var(--text-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      #profile-card,
      #error-message {
        animation: fade-in-scale 0.5s ease-out forwards;
        width: 100%;
      }

      #profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      #profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--border-color);
        box-shadow: 0 0 25px rgba(0, 214, 50, 0.4);
      }

      #profile-name {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
        text-shadow: 0 0 10px rgba(0, 214, 50, 0.5);
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <h1>Profile Extractor</h1>
      <p>Enter a $Cashtag to fetch the profile name and picture.</p>
      <div id="search-container">
        <input
          type="text"
          id="username-input"
          placeholder="$cashtag"
          autocomplete="off"
        />
        <button id="fetch-button">âž”</button>
      </div>

      <div id="status-container">
        <!-- This is where the loader, profile card, or error will appear -->
        <div id="loader" class="loader hidden"></div>
        <div id="profile-card" class="hidden">
          <img id="profile-image" src="" alt="Profile Picture" />
          <h2 id="profile-name"></h2>
        </div>
        <p id="error-message" class="hidden"></p>
      </div>
    </div>

    <script>
      // --- DOM Element References ---
      const searchInput = document.getElementById("username-input");
      const fetchButton = document.getElementById("fetch-button");
      const statusContainer = document.getElementById("status-container");
      const loader = document.getElementById("loader");
      const profileCard = document.getElementById("profile-card");
      const profileImage = document.getElementById("profile-image");
      const profileName = document.getElementById("profile-name");
      const errorMessage = document.getElementById("error-message");

      // --- Core Configuration - SET BASED ON YOUR PROVIDED HTML ---
      // 1. The CORS proxy to bypass browser security restrictions.
      const CORS_PROXY = "https://api.allorigins.win/raw?url=";

      // 2. The base URL of the profile page.
      const TARGET_URL_BASE = "https://cash.app/";

      // 3. The CSS selectors for the data you want to extract.
      //    These are derived directly from the HTML you provided.
      const NAME_SELECTOR = 'span[data-testid="cashtags-profile-title"]';
      const IMAGE_SELECTOR = 'img[alt="avatar image"]';

      // --- Main Fetch Function ---
      const fetchProfile = async () => {
        let username = searchInput.value.trim();
        if (!username) {
          showError("Please enter a $Cashtag.");
          return;
        }

        // Intelligent Input: Add '$' if the user didn't include it.
        if (!username.startsWith("$")) {
          username = "$" + username;
        }

        // 1. Reset UI and show loader
        resetUI();
        loader.classList.remove("hidden");

        try {
          // 2. Construct the full URL and pass it through the CORS proxy
          const targetUrl = TARGET_URL_BASE + username;
          const requestUrl = `${CORS_PROXY}${encodeURIComponent(targetUrl)}`;

          // 3. Use axios to fetch the page's HTML
          const response = await axios.get(requestUrl);
          const html = response.data;

          // 4. Use Cheerio to parse the HTML
          const $ = cheerio.load(html);

          // 5. Extract the data using the precise selectors
          const name = $(NAME_SELECTOR).first().text().trim();
          const imageUrl = $(IMAGE_SELECTOR).first().attr("src");

          // 6. Validate and display the data
          if (name && imageUrl) {
            showProfile(name, imageUrl);
          } else {
            showError(
              `Could not find profile data for "${username}". Check the $Cashtag or the site structure might have changed.`
            );
          }
        } catch (error) {
          console.error("Scraping failed:", error);
          showError(
            `Failed to fetch the profile for "${username}". The user may not exist or the site is blocking requests.`
          );
        } finally {
          // 7. Hide loader regardless of success or failure
          loader.classList.add("hidden");
        }
      };

      // --- UI Helper Functions ---
      function showProfile(name, imageUrl) {
        profileName.textContent = name;
        profileImage.src = imageUrl;
        profileCard.classList.remove("hidden");
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove("hidden");
      }

      function resetUI() {
        profileCard.classList.add("hidden");
        errorMessage.classList.add("hidden");
        profileImage.src = "";
        profileName.textContent = "";
        errorMessage.textContent = "";
      }

      // --- Event Listeners ---
      fetchButton.addEventListener("click", fetchProfile);
      searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          fetchProfile();
        }
      });
    </script>
  </body>
</html>
