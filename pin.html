<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Confirm PIN - Cash App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --app-bg-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --accent-green: #00d54b;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--app-bg-color);
        color: var(--text-primary);
      }
      .pin-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 40px 18px;
      }

      /* Top Content */
      .pin-header {
        text-align: center;
        margin-top: 10vh;
      }
      .pin-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 24px;
      }
      .pin-dots {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .pin-dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #e9ecef;
        transition: all 0.2s ease;
      }
      .pin-dot.filled {
        background-color: var(--accent-green);
        transform: scale(1.1);
      }
      .pin-dots.shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }
        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }
        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }
        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }

      /* Keypad */
      .pin-keypad {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1vh 16px;
        margin-bottom: 2vh;
      }
      .keypad-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: clamp(28px, 8vw, 36px);
        font-weight: 400;
        padding: clamp(16px, 3vh, 28px);
        cursor: pointer;
        border-radius: 10%;
        transition: background-color 0.1s ease;
      }
      .keypad-btn:active {
        background-color: rgba(0, 0, 0, 0.05);
      }
      .keypad-btn:empty {
        pointer-events: none; /* Make the blank grid cell unclickable */
      }
    </style>
  </head>
  <body>
    <div class="pin-container">
      <div class="pin-header">
        <h1 class="pin-title">Confirm your Cash PIN</h1>
        <div class="pin-dots" id="pin-dots">
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
        </div>
      </div>

      <div class="pin-keypad" id="pin-keypad">
        <button class="keypad-btn" data-key="1">1</button
        ><button class="keypad-btn" data-key="2">2</button
        ><button class="keypad-btn" data-key="3">3</button>
        <button class="keypad-btn" data-key="4">4</button
        ><button class="keypad-btn" data-key="5">5</button
        ><button class="keypad-btn" data-key="6">6</button>
        <button class="keypad-btn" data-key="7">7</button
        ><button class="keypad-btn" data-key="8">8</button
        ><button class="keypad-btn" data-key="9">9</button>
        <button class="keypad-btn"></button>
        <!-- Empty cell for layout -->
        <button class="keypad-btn" data-key="0">0</button>
        <button class="keypad-btn" data-key="<">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </div>
    </div>

    <script>
      const pinDotsContainer = document.getElementById("pin-dots");
      const pinDots = pinDotsContainer.querySelectorAll(".pin-dot");
      const keypad = document.getElementById("pin-keypad");

      const correctPin = "1234";
      let enteredPin = "";
      let isChecking = false;

      function updatePinDisplay() {
        pinDots.forEach((dot, index) => {
          dot.classList.toggle("filled", index < enteredPin.length);
        });
      }

      function handlePinCheck() {
        if (enteredPin === correctPin) {
          // Correct PIN, navigate to the next page
          // The payment amount and contact ID are already in localStorage
          window.location.href = "payment-result.html";
        } else {
          // Incorrect PIN
          isChecking = true;
          pinDotsContainer.classList.add("shake");

          // Vibrate for haptic feedback if supported
          if (window.navigator.vibrate) {
            window.navigator.vibrate(200);
          }

          setTimeout(() => {
            enteredPin = "";
            updatePinDisplay();
            pinDotsContainer.classList.remove("shake");
            isChecking = false;
          }, 600);
        }
      }

      function handleKeyPress(key) {
        if (isChecking) return;

        if (key === "<") {
          enteredPin = enteredPin.slice(0, -1);
        } else if (enteredPin.length < 4) {
          enteredPin += key;
        }

        updatePinDisplay();

        if (enteredPin.length === 4) {
          handlePinCheck();
        }
      }

      keypad.addEventListener("click", (e) => {
        const btn = e.target.closest(".keypad-btn");
        if (btn && btn.dataset.key) {
          handleKeyPress(btn.dataset.key);
        }
      });

      // Optional: Add keyboard support for desktop testing
      document.addEventListener("keydown", (e) => {
        if (e.key >= "0" && e.key <= "9") {
          handleKeyPress(e.key);
        } else if (e.key === "Backspace") {
          handleKeyPress("<");
        }
      });
    </script>
  </body>
</html>
